<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style.min.css">
        <title>Agência m3</title>
    </head>

    <body>
        <header>
            <a href=""><img src="./assets/images/logo-m3.png" alt="Logo Agência M3"></a>

            <div id="bag">
                <a id="bag-icon" href=""><i class="fas fa-shopping-bag"></i></a>
                <p id="bag-items">0</p>
            </div>
        </header>

        <div class="content">
            <aside>    
                <p id="title">Blusas</p>

                <div id="mobile-menu">
                    <div id="mobile-menu-filter-option">Filtrar</div>
                    <div id="mobile-menu-ordering-option">Ordenar</div>
                </div>

                <div id="mobile-filter-hidden" class="mobile-filter">
                    <div id="mobile-filter-header">
                        <p>FILTRAR</p> 
                        <button id="close-mobile-filter">&#215;</button>
                    </div>

                    <div class="mobile-filter-option">
                        <p>CORES</p>
                        <span id="expand-mobile-colors">&#43;</span>
                    </div>

                    <div id="mobile-colors-hidden" class="mobile-colors"></div>

                    <div class="mobile-filter-option">
                        <p>TAMANHOS</p>
                        <span id="expand-mobile-sizes">&#43;</span>
                    </div>

                    <div id="mobile-sizes-hidden" class="mobile-sizes"></div>

                    <div class="mobile-filter-option">
                        <p>FAIXA DE PREÇO</p>
                        <span id="expand-mobile-price-ranges">&#43;</span>
                    </div>

                    <div id="mobile-price-ranges-hidden" class="mobile-price-ranges"></div>

                    <div id="mobile-filter-buttons">
                        <button class="filter-aply">APLICAR</button>
                        <button class="filter-clean">LIMPAR</button>
                    </div>
                </div>

                <div id="mobile-ordering-hidden" class="mobile-ordering">
                    <div id="mobile-ordering-header">
                        <p>ORDENAR</p> 
                        <button id="close-mobile-ordering">&#215;</button>
                    </div>

                    <button>Mais recentes</button>
                    <button>Menor preço</button>
                    <button>Maior preço</button>
                </div>

                <div id="desktop-menu">
                    <p id="sub-title">Cores</p>

                    <div id="desktop-colors">
                        <div class="input-check color">
                            <div class="checkbox check-color" id="yellow"></div>
                            <label class="color" for="yellow">Amarelo</label>
                        </div>

                        <div class="input-check color">
                            <div class="checkbox check-color" id="blue"></div>
                            <label class="color" for="blue">Azul</label>
                        </div>

                        <div class="input-check color">
                            <div class="checkbox check-color" id="white"></div> 
                            <label class="color" for="white">Branco</label>
                        </div>

                        <div class="input-check color">
                            <div class="checkbox check-color" id="gray"></div>
                            <label class="color" for="gray">Cinza</label>
                        </div>

                        <div class="input-check color">
                            <div class="checkbox check-color" id="orange"></div> 
                            <label class="color" for="orange">Laranja</label>
                        </div>
                        
                        <div id="hidden-colors" class="other-colors">
                            <div class="input-check color">
                                <div class="checkbox check-color" id="green"></div> 
                                <label class="color" for="green">Verde</label>
                            </div>

                            <div class="input-check color">
                                <div class="checkbox check-color" id="red"></div> 
                                <label class="color" for="red">Vermelho</label>
                            </div>

                            <div class="input-check color">
                                <div class="checkbox check-color" id="black"></div> 
                                <label class="color" for="black">Preto</label>
                            </div>

                            <div class="input-check color">
                                <div class="checkbox check-color" id="pink"></div> 
                                <label class="color" for="pink">Rosa</label>
                            </div>

                            <div class="input-check color">
                                <div class="checkbox check-color" id="wine"></div> 
                                <label class="color" for="wine">Vinho</label>
                            </div>
                        </div>
                    </div>

                    <button id="more-colors">Ver todas as cores &#9662;</button>
                    <p id="sub-title">Tamanhos</p>

                    <div id="desktop-sizes">
                        <div class="size">P</div>
                        <div class="size">M</div>
                        <div class="size">G</div>
                        <div class="size">GG</div>
                        <div class="size">U</div>
                        <div class="size">36</div>
                        <div class="size">38</div>
                        <div class="size">40</div>
                        <div class="size">42</div>
                        <div class="size">44</div>
                        <div class="size">46</div>
                    </div>

                    <p id="sub-title">Faixa de preço</p>

                    <div id="desktop-price-ranges">
                        <div class="input-check price-range">
                            <div class="checkbox check-price-range" id="price-range-1"></div>
                            <label class="price-range" for="price-range-1">de R$ 0 a R$ 50</label>
                        </div>

                        <div class="input-check price-range">
                            <div class="checkbox check-price-range" id="price-range-2"></div>
                            <label class="price-range" for="price-range-2">de R$ 51 a R$ 150</label>
                        </div>

                        <div class="input-check price-range">
                            <div class="checkbox check-price-range" id="price-range-3"></div>
                            <label class="price-range" for="price-range-3">de R$ 151 a R$ 300</label>
                        </div>

                        <div class="input-check price-range">
                            <div class="checkbox check-price-range" id="price-range-4"></div>
                            <label class="price-range" for="price-range-4">de R$ 301 a R$ 500</label>
                        </div>

                        <div class="input-check price-range">
                            <div class="checkbox check-price-range" id="price-range-5"></div>
                            <label class="price-range" for="price-range-5">a partir de R$ 501</label>
                        </div>
                    </div>

                    <div id="desktop-menu-buttons">
                        <button class="filter-aply">APLICAR</button>
                        <button class="filter-clean">LIMPAR</button>
                    </div>
                </div>
            </aside>

            <main>
                <div id="desktop-ordering">
                    Ordenar por &#9662;
                    <div id="ordering-hidden-options" class="ordering-options">
                        <button id="most-recent">Mais recentes</button>
                        <button id="lowest-price">Menor preço</button>
                        <button id="biggest-price">Maior preço</button>
                    </div>
                </div>            
            </main>
        </div>

        <footer>
            Agência M3 - Agência de Performance Digital
        </footer>

        <script src="https://kit.fontawesome.com/6752027b42.js"></script>
        <script src="./script.min.js"></script>     
    </body>
</html>
