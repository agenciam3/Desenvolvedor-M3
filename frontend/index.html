<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência M3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="imagens/logo-m3.png" alt="Logo M3" />
            <div class="cart">
                <i class="fas fa-shopping-bag" id="bag"></i>
                <div class="none" id="circle">1</div>
            </div>
        </header>

        <main>
            <div class="topProducts">
                <h3>Blusas</h3>
                <select name="order" id="order">
                    <option value="" selected disabled hidden>Ordenar por:</option>
                    <option id="orderOption" value="recent">Mais recentes</option>
                    <option id="orderOption" value="lowPrice">Menor preço</option>
                    <option id="orderOption" value="highPrice">Maior preço</option>
                  </select>
            </div>
            <div class="container">
                <div class="filters">
            <div class="colors">
                <h3>Cores</h3>
                <div class="squaresColors">
                    <div class="colorSquares">Amarelo</div>
                    <div class="colorSquares">Azul</div>
                    <div class="colorSquares">Branco</div>
                    <div class="colorSquares">Cinza</div>
                    <div class="colorSquares">Laranja</div>
                </div>
                <select name="moreColors" id="moreColors">
                    <option value="" selected disabled hidden>Ver mais cores</option>
                </select>
            </div>

            <div class="sizes">
                <h3>Tamanhos</h3>
                <div class="squaresSizes">
                    <div class="sizeSquare">P</div>
                    <div class="sizeSquare">M</div>
                    <div class="sizeSquare">G</div>
                    <div class="sizeSquare">GG</div>
                    <div class="sizeSquare">U</div>
                    <div class="sizeSquare">36</div>
                    <div class="sizeSquare">38</div>
                    <div class="sizeSquare">40</div>
                    <div class="sizeSquare">42</div>
                    <div class="sizeSquare">44</div>
                    <div class="sizeSquare">46</div>
                </div>
            </div>

            <div class="prices">
                <h3>Faixa de preço</h3>
                <div class="squaresPrices">
                    <span class="txtPrice"><div class="priceSquares"></div>de R$0 até R$50</span>   
                    <span class="txtPrice"><div class="priceSquares"></div>de R$51 até R$150</span>
                    <span class="txtPrice"><div class="priceSquares"></div>de R$151 até R$300</span>
                    <span class="txtPrice"><div class="priceSquares"></div>de R$301 até R$500</span>
                    <span class="txtPrice"><div class="priceSquares"></div>de a partir de R$ 01</span>
                </div>
            </div>
            
                </div>
                <div class="products">
                </div>
            </div>
        </main>
        <footer>Agência M3 - Agência de performance digital</footer>

    </div>

<script src="script.js"></script>
</body>
</html>
