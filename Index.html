<!DOCTYPE html>
<html>

<head>
    <title>Agência M#</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='./Pages/Index.css'>
    <link rel='stylesheet' type='text/css' href='./UI/Header/Header.css'>
     <link rel='stylesheet' type='text/css' href='./UI/Footer/Footer.css'>
      <link rel='stylesheet' type='text/css' href='./Pages/Index.css'>
      <link rel='stylesheet' type='text/css' href='./Components/DivLeft/DivLeft.css'>
      <link rel='stylesheet' type='text/css' href='./Components/DivRight/DivRight.css'>
      <link rel='stylesheet' type='text/css' href='./Components/DivLeftMobile/DivLeftMobile.css'>
</head>

<body>
    <div class="header-grid">
    <div class="row1">
        <img  src="./imagens/m3.png">
    </div>
    <div class="row2">
        <img  class="logo-menu" src="./imagens/wallet.svg" />
    </div>
</div>
    <section class="container">
        <div id="box-mobile-filter" >
    <p id="blusas-p-mobile">Blusas</p>
    <div class="buscas-mobile">
        <div class="filtrar-buscas-mobile">
            <button onclick="abrirFiltrar()">Filtrar</button>
        </div>
        <div class="ordernar-buscas-mobile">
            <button onclick="abrirOrdenar()">Ordenar</button>
        </div>
    </div>
</div>

<div id="modalFiltrar" class="modal">
     <div class="modal-content">
        <div class="header-modal">
            <p >Filtrar</p>
            <img onclick="closeFiltrar()" src="./imagens/close.svg"/>
        </div>
         <button>Mais recentes</button>
        <button>Menor preço</button>
        <button>Maior preço</button>
    </div>
</div>

<div id="modalOrdenar" class="modal">
     <div class="modal-content">
        <div class="header-modal">
            <p >Ordenar</p>
            <img onclick="closeOrdenar()" src="./imagens/close.svg"/>
        </div>
         <button>Mais recentes</button>
        <button>Menor preço</button>
        <button>Maior preço</button>
    </div>
</div>
        <div class="rowIndex-1">
            <div id="box-filter-mobile" class="box-filters">
    <div class="box-content">
        <p class="blusas-p">Blusas</p>
        <div class="box-cores">
            <p>CORES</p>
            <div id="box-input-cores">
                
            </div>
        </div>
         <div class="box-tamanhos">
            <p>TAMANHOS</p>
            <div id="box-button-tamanhos">
             
            </div>
        </div>
         <div class="box-precos">
            <p>FAIXAS DE PRECO</p>
            <div id="box-input-precos">
                
            </div>
        </div>
    </div>
</div>
        </div>
        <div class="rowIndex-2">
            <div class="container-select-box">
    <select>
        <option value="volvo">Mais recentes</option>
        <option value="saab">Menor preço</option>
        <option value="mercedes">Maior preço</option>
    </select>
</div>
<div id="container-cards">
     
</div>
        </div>
    </section>
    <footer>
    <p>Agência M3 - Agência de Performance Digital</p>
</footer>
    <script type="text/javascript" src="./JSON/json.js"></script>
     <script type="text/javascript" src="./Model/Produto.js"></script>
    <script type="text/javascript"  src="./Pages/Index.js"></script>
    <script type="text/javascript"  src="./Components/DivLeftMobile/Modal.js"></script>
</body>

</html>
