<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
  </script src="js/index.js">

  <style>
    *{
    padding: 0;
    margin: 0;
    font-family: 'Open Sans';
    font-style: normal;
    font-weight: 400;

   
    --footer-height:33px;
    --header-height:62px;
    --nav-width:362px;
    --section-height:149px;
    --margin-left:162px;
    --loadMore-height:175px;
}

/* 
   Layout 
*/    

body {
    display:grid;
    grid-template-columns:var(--nav-width) 1fr;
    grid-template-rows:
        var(--header-height)
        var(--section-height)
        1fr
        var(--loadMore-height)
        var(--footer-height);
    grid-template-areas:
        "header header"
        "section section"
        "nav main"
        "loadMore loadMore"
        "footer footer";
        
    background: #fff;
   
}

.header{
    width: 100%;
    grid-area: header;
    display: flex;
    justify-content:space-between;
    border-bottom: 2px solid #C7C7C7;
    gap:12px;

}

.header .logo{
    margin-left: var(--margin-left);
    padding: 16px 0 16px 0;
   
}


.header .cart{
    
    margin-right: 166px;
    padding: 24px 0 24px 0;

}

.header .cart img {
    width:20px;
}

#figureContainer{
    cursor: pointer;
    display: inline-block;
    position: relative;
}

#figureContainer figcaption{
    position: absolute;
    top:9px;
    right:1px;
    background: #00C0EE;
    color: #FFFFFF;
    padding: 0 3px 0 3px;
    border-radius: 16px;
    font-size: 8px;
    line-height: 10px;
}

/* 
    Section    
*/         

.section{
    grid-area: section;
    display:flex;
    max-width: 1600px;
    min-width:600px;
    justify-content:space-between;
    align-items: center;
    margin-left: var(--margin-left);
    font-size: 32px;
    line-height: 44px;
    
      
}

.section .comboBox {
    margin-right: 162px;
    width:142px;
    height:42px;


}

.section .comboBox select{   
    padding: 10px 0 10px 10px;
    font-size: 16px;
    line-height: 22px;

}

.nav{
    grid-area: nav;
    margin-left: var(--margin-left);

}

.colors{
    font-size: 16px;
    line-height: 22px;
    text-transform: uppercase;
    letter-spacing: 0.05em;

}

input[type="radio"] {
    cursor: pointer;
    appearance: none;
    background-color: #fff;
    margin: 0;
    width: 1.15em;
    height: 1.15em;
    border: 1px solid rgba(0, 0, 0, 0.5);

}


input[type="radio"] {
  display: grid;
  place-content: center;
}

input[type="radio"]::before {
  content: "";
  width: 0.65em;
  height: 0.65em;
  transform: scale(0);
  transition: 120ms transform ease-in-out;
  box-shadow: inset 1em 1em var(--form-control-color);
}

input[type="radio"]:checked::before {
  transform: scale(1);
}

input[type="radio"]::before {
  background-color: #00C0EE;
}

.seeMoreColors{
cursor: pointer;
display:flex;
align-items: center;
font-size: 12px;
line-height: 100%;
text-decoration-line: underline;
color: #666666;
}

.seeMoreColors img {
   
    width:7px;
    height:5px;
}

.moreColors{
    display:none;
}
  

.colorsCheckbox {

    margin-top: 17px; 
}

.form-control {
    margin-bottom:7px;
    display:flex;
    align-items: center;
    gap:10px;
   
}

.form-control2 {
    margin-bottom:7px;
    display:none;
    align-items: center;
    gap:10px;
   
}

.colorsCheckbox label { 
    font-size: 14px;
    
}

.sizesHeader{
    font-size: 16px;
    line-height: 22px;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    padding: 24px 0 24px 0;
}


.sizes{
    cursor: pointer;
    display:grid;
    grid-template-columns: 25% 25% 25% 25%;
    row-gap: 8px;
}

.sizes > div{
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(0, 0, 0, 0.5);
    width:32px;
    height:32px;
    
}

.sizes > div:active{
    border: 1px solid #00C0EE;
}

.pricesHeader {
    font-size: 16px;
    line-height: 22px;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    padding: 24px 0 15px 0;
}

.main{
    align-items: center;
    grid-area: main;
    display:grid;
    row-gap:65px;
    column-gap:42px;
    grid-template-columns: 293px 293px 293px;
    margin-left: var(--margin-left);
    margin-right: 293px;
}

.card{
    text-align: center;
}

.cardTitle{
    font-size: 14px;
    line-height: 19px;
    text-transform: uppercase;
    margin-top:10px;
}

.cardPrice{
    margin-top:10px;
    font-weight: 700;
    font-size: 16px;
    line-height: 22px;
}

.cardInstallment{
    font-size: 16px;
    line-height: 22px;
    color: #666666;
}

.buyButton{
    cursor: pointer;
    margin-top: 14px;
    width:195px;
    font-weight: 700;
    font-size: 14px;
    line-height: 19px;
    text-transform: uppercase;
    background: #000000;
    color: #FFFFFF;
    padding: 7px 49px;
}
#cardList{
    display:none;
}


.main li {
    list-style-type: none;
}

.sectionLoadMore{
    display:flex;
    align-items:center;
    justify-content:center;
    grid-area: loadMore;
}

.loadMoreBtn{
    cursor: pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    background: #00C0EE;
    color: #FFFFFF;
    font-weight: 700;
    font-size: 14px;
    line-height: 19px;
    text-transform: uppercase;
    width:175px;
    height:35px;
}


  </style>

<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <a href="">
        <img src="img/logo-m3.png" alt="Logo">
      </a>
    </div>
    <div class="cart">
      <figure id="figureContainer">
          <img src="img/cart.png" alt="Cart">
          <figcaption id="cartItems">0</figcaption>
      </figure>
      
    </div>
  </header>

  
  <!-- Section -->
  <section class="section">
    <div class="typeOfCloths">
      Blusas
    </div>
    <div class="comboBox">
      <select name="Sort" id="priceSort">Ordenar por:
        <option value="">Ordenar por:</option>
        <option id="mostRecent" value="1">Mais recentes</option>
        <option id="lowestPrice" value="2">Menor preço</option>
        <option id="biggestPrice" value="3">Maior preço</option>
      </select>
    </div>
  </section>

  <!-- Nav -->
  <nav class="nav">
    <div class="colors">
      Cores
    </div>

    <!-- Nav Colors -->
    <div id="colorsInput" class="colorsCheckbox">
      <label class="form-control">
        <input type="radio" name="radio" id="yellow" />
        Amarelo
      </label>

      <label class="form-control">
        <input type="radio" name="radio" id="blue" />
        Azul
      </label>

      <label class="form-control">
        <input type="radio" name="radio" id="white" />
        Branco
      </label>

      <label class="form-control">
        <input type="radio" name="radio" id="gray" />
        Cinza
      </label>

      <label class="form-control">
        <input type="radio" name="radio" id="orange" />
        Laranja
      </label>

      <div class="seeMoreColors" id="seeMoreColors">
        <p>Ver todas as cores</p> <img src="img/vector.png" alt="vector">
      </div>

      <label class="form-control2">
        <input type="radio" name="radio" id="green" />
        Verde
      </label>

      <label class="form-control2">
        <input type="radio" name="radio" id="red" />
        Vermelho
      </label>

      <label class="form-control2">
        <input type="radio" name="radio" id="black" />
        Preto
      </label>

      <label class="form-control2">
        <input type="radio" name="radio" id="pink" />
        Rosa
      </label>

      <label class="form-control2">
        <input type="radio" name="radio" id="wine" />
        Vinho
      </label>
    </div>

    <!-- Nav Sizes -->
    <div class="sizesHeader">
      Tamanhos
    </div>
    <div id="othSizes"class="sizes">

      <div id="p">
        P
      </div>

      <div id="m">
        M
      </div>

      <div id="g">
        G
      </div>

      <div id="gg">
        GG
      </div>

      <div id="u">
        U
      </div>

      <div id="thirtySix">
        36
      </div>
      <div id="thirtyEight">
        38
      </div>

      <div id="forty">
        40
      </div>
    </div>

    <!-- Nav Prices -->
    <div class="pricesHeader">
      Faixa de preço
    </div>
    <div class="pricesCheckbox">
      <label class="form-control">
        <input type="radio" name="radio" id="50" />
        de R$0 até R$50
      </label>

      <label class="form-control">
        <input type="radio" name="radio" id="150" />
        de R$51 até R$150
      </label>

      <label class="form-control">
        <input type="radio" name="radio" id="300" />
        de R$151 até R$300
      </label>

      <label class="form-control">
        <input type="radio" name="radio" id="500" />
        de R$301 até R$500
      </label>

      <label class="form-control">
        <input type="radio" name="radio" id="moreThan500" />
        a partir de R$500
      </label>
    </div>

  </nav>



  <!-- Main -->
  <main id = "mainCards"class="main">

    
  </main>



</body>
