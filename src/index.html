<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Desenvolvedor M3</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <div>
        <img src="./img/logo-m3.png" alt="logo" />
        <div class="shopping-bag-container">
          <img src="./img/shopping-bag.png" alt="Shopping cart icon" />
          <div class="cart-amount hidden"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-header mobile-hidden">
        <h1>Blusas</h1>
        <div class="select-container">
          <div class="mobile-order-header">
            <h1>Ordenar</h1>
            <button type="button" class="close-mobile-order-header"></button>
          </div>
          <button class="select-button select-title">
            <span>Ordenar por:</span>
          </button>
          <div class="select-items hidden">
            <button type="button" id="most-recent" class="select-button">
              Mais recente
            </button>
            <button type="button" id="highest-price" class="select-button">
              Maior preço
            </button>
            <button type="button" id="lowest-price" class="select-button">
              Menor preço
            </button>
          </div>
        </div>
      </div>
      <div class="main-mobile-header">
        <h1>Blusas</h1>

        <div>
          <button class="filter-button">Filtrar</button>
          <button class="ordering-button">Ordenar</button>
        </div>
      </div>
      <div>
        <aside class="mobile-hidden">
          <div class="mobile-filter-header">
            <h1>Filtrar</h1>
            <button type="button" class="close-mobile-filter-header"></button>
          </div>
          <div id="colors-checkbox-container">
            <h1 class="colors-title">Cores</h1>
            <div>
              <label for="yellow" class="mobile-initially-hidden-color">
                <input
                  type="checkbox"
                  name="yellow"
                  id="yellow"
                  value="Amarelo"
                  class="color"
                />
                <span></span>
                Amarelo
              </label>
              <label for="blue" class="mobile-initially-hidden-color">
                <input
                  type="checkbox"
                  name="blue"
                  id="blue"
                  value="Azul"
                  class="color"
                />
                <span></span>
                Azul
              </label>
              <label for="white" class="mobile-initially-hidden-color">
                <input
                  type="checkbox"
                  name="white"
                  id="white"
                  value="Branco"
                  class="color"
                />
                <span></span>
                Branco
              </label>
              <label for="gray" class="mobile-initially-hidden-color">
                <input
                  type="checkbox"
                  name="gray"
                  id="gray"
                  value="Cinza"
                  class="color"
                />
                <span></span>
                Cinza
              </label>
              <label for="orange" class="mobile-initially-hidden-color">
                <input
                  type="checkbox"
                  name="orange"
                  id="orange"
                  value="Laranja"
                  class="color"
                />
                <span></span>
                Laranja
              </label>
              <label
                for="green"
                class="initially-hidden-color mobile-initially-hidden-color"
              >
                <input
                  type="checkbox"
                  name="green"
                  id="green"
                  value="Verde"
                  class="color"
                />
                <span></span>
                Verde
              </label>
              <label
                for="red"
                class="initially-hidden-color mobile-initially-hidden-color"
              >
                <input
                  type="checkbox"
                  name="red"
                  id="red"
                  value="Vermelho"
                  class="color"
                />
                <span></span>
                Vermelho
              </label>
              <label
                for="black"
                class="initially-hidden-color mobile-initially-hidden-color"
              >
                <input
                  type="checkbox"
                  name="black"
                  id="black"
                  value="Preto"
                  class="color"
                />
                <span></span>
                Preto
              </label>
              <label
                for="pink"
                class="initially-hidden-color mobile-initially-hidden-color"
              >
                <input
                  type="checkbox"
                  name="pink"
                  id="pink"
                  value="Rosa"
                  class="color"
                />
                <span></span>
                Rosa
              </label>
              <label
                for="wine"
                class="initially-hidden-color mobile-initially-hidden-color"
              >
                <input
                  type="checkbox"
                  name="wine"
                  id="wine"
                  value="Vinho"
                  class="color"
                />
                <span></span>
                Vinho
              </label>

              <div>
                <button id="see-more-colors">Ver todas as cores</button>
              </div>
            </div>
          </div>
          <div id="sizes-checkbox-container">
            <h1 class="sizes-title">Tamanhos</h1>
            <div>
              <button class="shirt-size mobile-initially-hidden-size" value="P">
                P
              </button>
              <button class="shirt-size mobile-initially-hidden-size" value="M">
                M
              </button>
              <button class="shirt-size mobile-initially-hidden-size" value="G">
                G
              </button>
              <button
                class="shirt-size mobile-initially-hidden-size"
                value="GG"
              >
                GG
              </button>
              <button class="shirt-size mobile-initially-hidden-size" value="U">
                U
              </button>
              <button
                class="shirt-size mobile-initially-hidden-size"
                value="36"
              >
                36
              </button>
              <button
                class="shirt-size mobile-initially-hidden-size"
                value="38"
              >
                38
              </button>
              <button
                class="shirt-size mobile-initially-hidden-size"
                value="40"
              >
                40
              </button>
            </div>
          </div>
          <div id="prices-checkbox-container">
            <h1 class="prices-title">Faixa de preço</h1>
            <div>
              <label for="first-price" class="mobile-initially-hidden-price">
                <input
                  type="checkbox"
                  class="shirt-price"
                  name="first-price"
                  id="first-price"
                  value="0-50"
                />
                <span></span>
                de R$0 até R$50
              </label>
              <label for="second-price" class="mobile-initially-hidden-price">
                <input
                  type="checkbox"
                  name="second-price"
                  class="shirt-price"
                  id="second-price"
                  value="51-150"
                />
                <span></span>
                de R$51 até R$150
              </label>
              <label for="third-price" class="mobile-initially-hidden-price">
                <input
                  type="checkbox"
                  name="third-price"
                  class="shirt-price"
                  id="third-price"
                  value="151-300"
                />
                <span></span>
                de R$151 até R$300
              </label>
              <label for="fourth-price" class="mobile-initially-hidden-price">
                <input
                  type="checkbox"
                  name="fourth-price"
                  class="shirt-price"
                  id="fourth-price"
                  value="301-500"
                />
                <span></span>
                de R$301 até R$500
              </label>
              <label for="fifth-price" class="mobile-initially-hidden-price">
                <input
                  type="checkbox"
                  name="fifth-price"
                  class="shirt-price"
                  id="fifth-price"
                  value="500-"
                />
                <span></span>
                a partir de R$500
              </label>
            </div>
          </div>

          <div class="buttons-container">
            <button type="button" class="button-apply">Aplicar</button>
            <button type="button" class="button-clear">Limpar</button>
          </div>
        </aside>
        <div class="main-content">
          <div class="products-container"></div>

          <div class="loader">
            <div class="loader-wheel"></div>
            <div class="loader-text"></div>
          </div>
          <button type="button" class="load-more hidden">Carregar mais</button>
        </div>
      </div>
    </main>
  </body>

  <script src="bundle.js"></script>
</html>
