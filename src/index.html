<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio M3</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <img src="./img/logo-m3.png" alt="Logo da M3" />
      <img src="./img/image-bag.jpg" alt="Carrinho de produtos" />
    </header>

    <section class="products-identification">
      <h1>Blusas</h1>
      <div class="select">
        <div id="category-select">
          <input type="checkbox" id="options-view-button" />

          <div id="select-button">
            <label id="select-value">
              Ordernar por:
              <img src="./img/Dropdown.svg" alt="" />
            </label>
          </div>
        </div>

        <ul id="options">
          <li class="option">
            <input
              type="radio"
              name="category"
              value="maisRecentes"
              data-label="Mais recentes"
            />
            <label class="label">Mais recentes</label>
          </li>

          <li class="option">
            <input
              type="radio"
              name="category"
              value="menorPreco"
              data-label="Menor preço"
            />
            <label class="label">Menor preço</label>
          </li>

          <li class="option">
            <input
              type="radio"
              name="category"
              value="maiorPreco"
              data-label="Maior preço"
            />
            <label class="label">Maior preço</label>
          </li>
        </ul>
      </div>

      <div class="filters-mobile">
        <p>Filtrar</p>
        <p>Ordenar</p>
      </div>
    </section>

    <main>
      <aside class="filters-desktop">
        <div class="filter-colors">
          <h3>CORES</h3>
          <div class="colors-options">
            <label for="color-yellow">
              <div>
                <input type="checkbox" name="" id="color-yellow" />
              </div>
              Amarelo
            </label>

            <label for="color-blue">
              <div>
                <input type="checkbox" name="" id="color-blue" />
              </div>
              Azul
            </label>

            <label for="color-white">
              <div>
                <input type="checkbox" name="" id="color-white" />
              </div>
              Branco
            </label>
            <label for="color-gray">
              <div>
                <input type="checkbox" name="" id="color-gray" />
              </div>
              Cinza
            </label>

            <label for="color-orange">
              <div>
                <input type="checkbox" name="" id="color-orange" />
              </div>
              Laranja
            </label>
          </div>
        </div>

        <div class="filter-sizes">
          <h3>TAMANHOS</h3>
          <div class="sizes-options">
            <div class="size">P</div>
            <div class="size">M</div>
            <div class="size">G</div>
            <div class="size">GG</div>
            <div class="size">U</div>
            <div class="size">36</div>
            <div class="size">38</div>
            <div class="size">40</div>
            <div class="size">42</div>
            <div class="size">44</div>
            <div class="size">46</div>
          </div>
        </div>

        <div class="filter-prices">
          <h3>FAIXA DE PREÇO</h3>
          <div class="price-options">
            <label for="price-0-50">
              <div>
                <input type="checkbox" name="" id="price-0-50" />
              </div>
              de R$0 até R$50
            </label>

            <label for="price-51-150">
              <div>
                <input type="checkbox" name="" id="price-51-150" />
              </div>
              de R$51 até R$150
            </label>

            <label for="price-151-300">
              <div>
                <input type="checkbox" name="" id="price-151-300" />
              </div>
              de R$151 até R$300
            </label>

            <label for="price-301-500">
              <div>
                <input type="checkbox" name="" id="price-301-500" />
              </div>
              de R$301 até R$500
            </label>

            <label for="price-500">
              <div>
                <input type="checkbox" name="" id="price-500" />
              </div>
              a partir de R$500
            </label>
          </div>
        </div>
      </aside>

      <div class="container-products">
        <section id="products"></section>

        <button id="load-more">CARREGAR MAIS</button>
      </div>
    </main>

    <footer>
      <p>M3: IMPLANTAÇÃO DE E-COMMERCE VTEX</p>
    </footer>

    <script src="bundle.js" defer></script>
  </body>
</html>
