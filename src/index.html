<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b20e204bb5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <header>
        <img id="logo" src="./img/logo-m3.png" alt="logo-da-empresa" />
        <div id="bagStore"><i class="fa-solid fa-bag-shopping"></i></div>
      </header>
      <div class="subheader">
        <h2 class="info">Blusas</h2>
        <div class="orderBy">
          <select name="select">
            <option value="valor1" selected>Ordenar por:</option>
            <option value="valor2">Mais recentes</option>
            <option value="valor3">Menor preço</option>
            <option value="valor3">Maior preço</option>
          </select>
        </div>
      </div>
      <section class="filters">
        <div class="cores">
          <h2 class="cores-title">Cores</h2>
          <fieldset id="cores-fields">
            <div>
              <input type="checkbox" id="cAmarelo" name="scales" />
              <label for="scales">Amarelo</label>
            </div>
            <div>
              <input type="checkbox" id="cAzul" name="horns" />
              <label for="horns">Azul</label>
            </div>
            <div>
              <input type="checkbox" id="cBranco" name="horns" />
              <label for="horns">Branco</label>
            </div>
            <div>
              <input type="checkbox" id="cCinza" name="horns" />
              <label for="horns">Cinza</label>
            </div>
            <div>
              <input type="checkbox" id="cLaranja" name="horns" />
              <label for="horns">Laranja</label>
            </div>
            <div>
              <input type="checkbox" id="cVerde" name="horns" />
              <label for="horns">Verde</label>
            </div>
            <div>
              <input type="checkbox" id="cVermelho" name="horns" />
              <label for="horns">Vermelho</label>
            </div>
            <div>
              <input type="checkbox" id="cPreto" name="horns" />
              <label for="horns">Preto</label>
            </div>
            <div>
              <input type="checkbox" id="cRosa" name="horns" />
              <label for="horns">Rosa</label>
            </div>
            <div>
              <input type="checkbox" id="cVinho" name="horns" />
              <label for="horns">Vinho</label>
            </div>
          </fieldset>
        </div>
        <div class="tamanhos">
          <h2 class="tamanhos-title">Tamanhos</h2>
          <div class="sizes">
            <div id="tamP"><p>P</p></div>
            <div id="tamM"><p>M</p></div>
            <div id="tamG"><p>G</p></div>
            <div id="tamGG"><p>GG</p></div>
            <div id="tamU"><p>U</p></div>
            <div id="tam36"><p>36</p></div>
            <div id="tam38"><p>38</p></div>
            <div id="tam40"><p>40</p></div>
            <div id="tam36"><p>36</p></div>
            <div id="tam38"><p>38</p></div>
            <div id="tam40"><p>40</p></div>
          </div>
        </div>
        <div class="precos">
          <h2 class="precos-title">Faixa de preço</h2>
          <fieldset id="filtersPrices">
            <h3 class="titleFilters">FAIXA DE PREÇO</h3>
            <div>
              <input type="checkbox" id="" name="horns" />
              <label for="horns">de R$0 até R$50</label>
            </div>
            <div>
              <input type="checkbox" id="" name="horns" />
              <label for="horns">de R$51 até R$150</label>
            </div>
            <div>
              <input type="checkbox" id="" name="horns" />
              <label for="horns">de R$151 até R$300</label>
            </div>
            <div>
              <input type="checkbox" id="" name="horns" />
              <label for="horns">de R$301 até R$500</label>
            </div>
            <div>
              <input type="checkbox" id="" name="horns" />
              <label for="horns">A partir de R$500</label>
            </div>
          </fieldset>
        </div>
      </section>
      <section class="container-products">
        <div class="product-details"></div>
        <div class="product-details"></div>
        <div class="product-details"></div>
      </section>
    </main>
    <footer></footer>
  </body>

  <script src="bundle.js"></script>
</html>
