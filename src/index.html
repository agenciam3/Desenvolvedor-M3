<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-logo">
        <img src="./img/logo-m3.png" alt="M3 Logo">
      </div>

      <div class="header-carrinho-icon">
        <img src="./img/bag.png" alt="Ícone Carrinho" class="cart-icon">
        <span class="header-carrinho-counter">0</span>
      </div>
    </div>  
  </header>

  <div class="body-box">
    <div class="body-header">

      <div class="body-header-title">
        <h2>Blusas</h2>
      </div>

      <div class="body-header-options-box">
          <div class="body-header-options-select">
            <span>Ordernar por:</span>
            <img src="./img/arrow.svg" alt="arrow icon" class="arrow-icon">
          </div>
          <div class="body-header-options-select-dropdown">
            <span>Mais recentes</span>
            <span>Menor preço</span>
            <span>Maior preço</span>
          </div>
      </div>

    </div>
  </div>
  
</body>

<script src="bundle.js"></script>

</html>
