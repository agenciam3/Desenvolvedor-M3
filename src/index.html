<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <button class="grid-produt-btn">comprar</button>

    <header>
      <div class="container">
        <a href="/"
          ><img src="./img/logo-m3 1.svg" alt="M3 - Performance digital"
        /></a>

        <button><img src="./img/bag.svg" alt="cart" /></button>
      </div>
    </header>
    <section id="h-section">
      <div class="container">
      <h1>Blusas</h1>

      <div class="filter">
        <button aria-label="Abrir Filtros" class="btn-filter" id="filter-mobile">
          Filtrar
        </button>

        <button  aria-label="Ordenar por"   class="btn-filter" id="orderby-mobile">Ordenar</button>

        <aside class="order-by-mobile">
          <button aria-label="Abrir Filtros" id="close-orderby-mobile">
            Ordernar
            <span>X</span>
          </button>

          <button  class="bt-filter">Mas recentes</button>
          <button  class="bt-filter">Menor preço</button>
          <button  class="bt-filter">Maior preço</button>
          
          
        </aside>

        <fieldset class="orderBy">
          <select
            placeholder="Ordenar por:"
            
            class="btn-filter"
            id="O"
            
          >
            <option selected="selected" value="">Ordenar por:</option>
            <option value="OrderByTopSaleDESC"  class="OrderByID">Mais recentes</option>
            <option value="OrderByPriceASC" class="OrderByPriceASC">Menor preço</option>
            <option value="OrderByPriceDESC" class="OrderByPriceDESC">Maior preço</option>
          </select>
        </fieldset>
      </div>
    </section>
  
    <main class="container" >
      <div id="page-search">



   

        
      
      <aside id="sidebar-filter">
        <button aria-label="Abrir Filtros" id="filter-mobile-open">
          Filtrar
          <span>X</span>
        </button>

        

        <fieldset class=" accordion">
          <legend class="js-accordion">CORES</legend>
          <div class="accordion-content color">
        <label class="group">Amarelo
          <input rel="&color=amarelo"  type="checkbox"  name="amarelo"   value="amarelo">
          <span class="checkmark"></span>
        </label>
        <label class="group">Azul
          <input rel="&color=azul"  type="checkbox"  id="checkAzul" name="azul"   value="azul">
          <span class="checkmark"></span>
        </label>
        <label class="group">Branco
          <input rel="&color=branco"  type="checkbox"  name="branco"   value="branco">
          <span class="checkmark"></span>
        </label>
        <label class="group">Cinza
          <input rel="&color=cinza"  type="checkbox"  name="cinza"   value="cinza">
          <span class="checkmark"></span>
        </label>
        <label class="group">Laranja
          <input rel="&color=laranja"  type="checkbox"  name="laranja"   value="laranja">
          <span class="checkmark"></span>
        </label>
        <label class="group">Verde
          <input rel="&color=verde"  type="checkbox"  name="verde"   value="verde">
          <span class="checkmark"></span>
        </label>
        <label class="group">Vermelho
          <input rel="&color=vermelho"  type="checkbox"  name="vermelho"   value="vermelho">
          <span class="checkmark"></span>
        </label>
        <label class="group">Preto
          <input rel="&color=preto"  type="checkbox"  name="preto"   value="preto">
          <span class="checkmark"></span>
        </label>
        <label class="group">Rosa
          <input rel="&color=rosa"  type="checkbox"  name="rosa"   value="rosa">
          <span class="checkmark"></span>
        </label>
        <label class="group">Vinho
          <input rel="&color=vinho"  type="checkbox"  name="vinho"   value="vinho">
          <span class="checkmark"></span>
        </label>
      </div>

        </fieldset>


        <fieldset class=" accordion">
          <legend class="js-accordion">tamanhos</legend>

          <div class="accordion-content ">
            <div class="size">

        <label class="group">
          <input rel="&size=p"  type="checkbox"  name="p"   value="p">
          <span class="checkmark">P</span>
        </label>
        <label class="group">
          <input rel="&size=m"  type="checkbox"  name="m"   value="m">
          <span class="checkmark">M</span>
        </label>
        <label class="group">
          <input rel="&size=g"  type="checkbox"  name="g"   value="g">
          <span class="checkmark">G</span>
        </label>
        <label class="group">
          <input rel="&size=gg"  type="checkbox"  name="gg"   value="gg">
          <span class="checkmark">GG</span>
        </label>
        <label class="group">
          <input rel="&size=u"  type="checkbox"  name="u"   value="u">
          <span class="checkmark">U</span>
        </label>
        <label class="group">
          <input rel="&size=36"  type="checkbox"  name="36"   value="36">
          <span class="checkmark">36</span>
        </label>
        <label class="group">
          <input rel="&size=38"  type="checkbox"  name="38"   value="38">
          <span class="checkmark">38</span>
        </label>
        <label class="group">
          <input  rel="&size=40"  type="checkbox"  name="40"   value="40">
          <span class="checkmark">40</span>
        </label>
        </div>
      </div>

      

        </fieldset>



        <fieldset class=" accordion">
          <legend class="js-accordion">Faixa de Preço</legend>
          <div class="accordion-content price">

        <label class="group">de R$0 até R$50
          <input rel="&price_gte=0&price_lte=50"  type="checkbox"  name="50"   value="50">
          <span class="checkmark"></span>
        </label>
        <label class="group">de R$51 até R$150
          <input rel="&price_gte=51&price_lte=151"  type="checkbox"  name="51"   value="51">
          <span class="checkmark"></span>
        </label>
        <label class="group">de R$151 até R$300
          <input rel="&price_gte=151&price_lte=300"  type="checkbox"  name="151"   value="151">
          <span class="checkmark"></span>
        </label>
        <label class="group">de R$301 até R$500
          <input rel="&price_gte=301&price_lte=500"  type="checkbox"  name="amarelo"   value="amarelo">
          <span class="checkmark"></span>
        </label>
        <label class="group">a partir de R$ 500
          <input rel="&price_gte=500"  type="checkbox"  name="amarelo"   value="amarelo">
          <span class="checkmark"></span>
        </label>
        
          </div>
        </fieldset>

        
        
      </aside>
      <section id="content-category">
   

        

        <div class="container more-product">
          <button  class="btn-more-product">Carregar mais</button>
        </div>

        
      </section>
    </main>

    <footer>
      <div class="container">
          <span>M3: Implantação de E-commerce VTEX</span>
      </div>

    </footer>
  
  </body>

  <script src="bundle.js"></script>
</html>
