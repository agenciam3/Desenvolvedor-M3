<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="container-header">
      <a href="index.html">
        <img src="img/logo-m3.png" alt="">
      </a>
      <a href="" id="cart-link">
        <i href="" class="fa-solid fa-bag-shopping"></i>
      </a>
    </div>
  </header>
  <div class="container">
    <section class="identifier">

      <h3>Blusas</h3>
      <select class="custom-dropdown" name="" id="">
        <option value="">Ordenar por:</option>
        <option value="">Mais recente</option>
        <option value="">Menor preço</option>
        <option value="">Maior preço</option>
      </select>
    </section>
    <nav id="filters">
      <p class="filter-title">
        CORES
      </p>
      <form>
        <div id="colors">
          <!-- this will be populated by add_colors_filter()  -->
        </div>
      </form>
      <p class="filter-title">
        TAMANHOS
      </p>
      <div id="sizes">
        <!-- this will be populated by add_size_buttons() -->
      </div>
      <p class="filter-title">
        FAIXA DE PREÇOS
      </p>
      <form id="price-filter">
        <div id="prices">
          <div class="listed-price-range">
            <div class="custom-checkbox">
            </div>
            <input type="radio" class="price-radio" name="price-range" data-min-price="0" data-max-price="50" data-check-status="unchecked" id="range-1">
            <label for="range-1">
              de R$0 a R$50
            </label>
          </div>
          <div class="listed-price-range">
            <div class="custom-checkbox">
            </div>
            <input type="radio" class="price-radio" name="price-range" data-min-price="51" data-max-price="150" data-check-status="unchecked" id="range-2">
            <label for="range-2">
              de R$51 a R$150
            </label>
          </div>
          <div class="listed-price-range">
            <div class="custom-checkbox">
            </div>
            <input type="radio" class="price-radio" name="price-range" data-min-price="151" data-max-price="300" data-check-status="unchecked" id="range-3">
            <label for="range-3">
              de R$151 a R$300
            </label>
          </div>
          <div class="listed-price-range">
            <div class="custom-checkbox">
            </div>
            <input type="radio" class="price-radio" name="price-range" data-min-price="301" data-max-price="500" data-check-status="unchecked" id="range-4">
            <label for="range-4">
              de R$301 a R$500
            </label>
          </div>
          <div class="listed-price-range">
            <div class="custom-checkbox">
            </div>
            <input type="radio" class="price-radio" name="price-range" data-min-price="500" data-max-price="99999" data-check-status="unchecked" id="range-5">
            <label for="range-5">
              a partir de R$500
            </label>
          </div>
        </div>
      </form>
    </nav>
    <section id="products">
      <!-- this will be populated by add_card_products -->
    </section>
  </div>
</body>

<script src="bundle.js"></script>

</html>
