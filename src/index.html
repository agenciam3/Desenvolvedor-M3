<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvedor - M3</title>
    <link rel="stylesheet" href="../dist/css/style.css">
</head>
<body>
    <div class="fx-column">
        <div class="header w-100 fx-row fx-space-between">
            <div class="logo">
                <img src="../layout/imagens/logo-m3.png">
            </div>
            <div class="header-control">
                <span>fim</span>
            </div>
        </div>

        <div class="fx-row h-100">
            <div class="side-menu fx-column">
                <div class="fx-row">
                    <div class="sidebar-header">Blusas</div>
                </div>

                <div class="filtro-wrapper fx-column">
                    <span>CORES</span>
                    <div class="fx-column">
                        <span>amarelo</span>
                        <span>azul</span>
                        <span>branco</span>
                        <span>cinza</span>
                        <span>laranja</span>
                    </div>
                    <span>ver todas as cores</span>
                </div>

                <div class="filtro-wrapper fx-column">
                    <span>TAMANHOS</span>
                    <div class="filtro-tamanhos">
                        <span style="border: 1px solid black; padding: 2px;">P</span>
                        <span style="border: 1px solid black; padding: 2px;">M</span>
                        <span style="border: 1px solid black; padding: 2px;">G</span>
                    </div>
                </div>

                <div class="filtro-wrapper fx-column">
                    <span>FAIXA DE PREÇO</span>
                    <div class="fx-column">
                        <span>10</span>
                        <span>20</span>
                        <span>30</span>
                        <span>40</span>
                        <span>50</span>
                    </div>
                    <span>ver todas as cores</span>
                </div>
                
            </div>

            <div class="content w-100 fx-row" >
                
                <div class="item fx-column ">
                    <div>
                        <img src="../layout/imagens/img_2.png">
                    </div>
                    <div class="fx-center">
                        <span>blabla</span>
                        <span>blabla!</span>
                    </div>
                    <div class="fx-center" style="background-color: black; color: white; height: 50px;  cursor: pointer;">
                       Comprar
                    </div>
                </div>

            </div>
        </div>

        <div class="footer w-100 fx-center">
            <span>Agência M3 - Agência de Performance Digital</span>
        </div>
    </div>
</body>

</html>
