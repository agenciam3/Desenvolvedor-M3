<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <div class="container he">
        <a href="index.html"
          ><img src="./img/logo-m3.png" alt="m3 performance digital" />
        </a>

        <a href="" class="cart"><i class="fas fa-shopping-bag"></i></a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="category">
          <div class="category-title"><h2>Blusas</h2></div>
          <div class="btn-filters">
            <div class="btn-filter" id="btn-filter">Filtrar</div>
            <div class="btn-ordination" id="btn-ordination">Ordenar</div>
            <div id="filter-mobile">
              <div class="filter-mobile-title">
                <p>Filtrar</p>
                <p id="btn-close-1">X</p>
              </div>
            </div>
            <div id="ordination-mobile">
              <div class="filter-mobile-title">
                <p>Ordenar</p>
                <p id="btn-close-2">X</p>
              </div>
            </div>
          </div>
          <div class="category-ordination">
            <h3 id="ordination">
              Ordenar por : <i id="ordenation-i" class="fas fa-caret-down"></i>
            </h3>
            <br />
            <div class="cont hide" id="cont">
              <br />
              <a>Mas recentes</a><br /><br />
              <a>Menor preço</a><br /><br />
              <a>Maior preço</a><br />
            </div>
          </div>
        </div>
        <div class="main-content">
          <aside>
            <h5>CORES</h5>
            <br />
            <form class="cores">
              <div class="cores1"> 

                <label class="yellow checkbox">
                  <input name="amarelo" type="checkbox" class="yellow filterColorsAndSize"  />
                  <span class="yellow">Amarelo</span>
                </label>
                <label  class="blue checkbox">
                  <input name="azul"  type="checkbox" class="blue filterColorsAndSize" />
                  <span class="blue">Azul</span>
                </label>
                <label  class="white checkbox">
                  <input name="branco" type="checkbox" class="white filterColorsAndSize" />
                  <span class="white">Branco</span>
                </label>
                <label  class="grey checkbox" class="grey">
                  <input name="cinza" type="checkbox" class="grey filterColorsAndSize" />
                  <span class="grey">Cinza</span>
                </label>
                <label class="orange checkbox">
                  <input 
                  name="laranja"
                  type="checkbox" class="orange filterColorsAndSize" />
                  <span class="orange">Laranja</span>
                </label>
                
              </div>

              <div class="cores2 hide" id="cores2">

                <label class="green checkbox">
                  <input name="verde" type="checkbox" class="green filterColorsAndSize" />
                  <span class="green">Verde</span>
                </label>
                <label class="red checkbox">
                  <input name="vermelho" type="checkbox" class="red filterColorsAndSize" />
                  <span class="red">Vermelho</span>
                </label>
                <label class="black checkbox">
                  <input name="preto" type="checkbox" class="black filterColorsAndSize" />
                  <span class="black">Preto</span>
                </label>
                <label class="pink checkbox">
                  <input name="rosa" type="checkbox" class="pink filterColorsAndSize" />
                  <span class="pink">Rosa</span>
                </label>
                <label class="wine checkbox">
                  <input name="vinho" type="checkbox" class="wine filterColorsAndSize" />
                  <span class="wine">Vinho</span>
                </label>
              </div>
              <h3 class="more-cor" id="more-cor">
                Ver todas as cores &#9660;
              </h3>


            </form>
            <br />

            <h5>TAMANHOS</h5>
            <br />
            <div class="tamanhos">
              <div class="tam">P</div>
              <div class="tam active">m</div>
              <div class="tam">g</div>
              <div class="tam">gg</div>
              <div class="tam">u</div>
              <div class="tam">36</div>
              <div class="tam">38</div>
              <div class="tam">40</div>
              <div class="tam">42</div>
              <div class="tam">44</div>
              <div class="tam">46</div>
            </div>
            <br />

            <h5>FAIXA DE PREÇO</h5>
            <br />

            <form>
              <label class="checkbox">
                <input type="checkbox" class="first-price price filterPrice" />
                <span>de R$0 até R$50</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" class="second-price price filterPrice" />
                <span>de R$51 até R$150</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" class="third-price price filterPrice" />
                <span>de R$151 até R$300</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" class="fourth-price price filterPrice" />
                <span>de R$301 até R$500</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" class="fifth-price price filterPrice" />
                <span>a partir de R$500</span>
              </label>
            </form>

          </aside>
          <article id="article-product">
          </article>
        </div>
      </div>
      <div class="loadMore-1">
        <button class="loadMore">CARREGAR MAIS</button>
      </div>
    </main>
    <footer class="hide">
      <p>M3: Implantação de E-commerce VTEX</p>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
