<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>




  <header id="header">
    <div class="container-header">
      <a>
        <img src="img/logo-m3.png" alt="">
      </a>
      <a id="cart-link">
        <i class="fa-solid fa-bag-shopping"></i>
        <div class="cart-content-counter d-none">
          <span class="amount-of-items">0</span>
        </div>
      </a>
    </div>
  </header>
  <div class="container" id="page-container">
    <section class="identifier">

      <h3>Blusas</h3>
      <div id="sort-by">
        <header class="mobile">ORDENAR</header>
        <i class="fa-solid fa-chevron-down dropdown-arrow"></i>
        <div class="selected-option">
          Ordenar por:
        </div>
        <div class="dropdown-options d-none">
          <div class="dropdown-option" data-order-by="ascPrice">Menor Preço</div>
          <div class="dropdown-option" data-order-by="descPrice">Maior Preço</div>
        </div>
      </div>
      <div class="filtrar filter-btn">Filtrar</div>
      <div class="ordenar filter-btn">Ordenar</div>
    </section>
    <div id="wrapper">
      <nav id="filters">
        <i class="fa-solid fa-xmark close-modal mobile"></i>
        <header class="mobile">FILTRAR</header>
        <p class="filter-title">
          CORES
          <i class="fa-solid fa-chevron-down open-tab"></i>
        </p>
          <div id="colors">
            <!-- this will be populated by add_colors_filter()  -->
          </div>
        <p class="filter-title">
          TAMANHOS
          <i class="fa-solid fa-chevron-down open-tab"></i>
        </p>
        <div id="sizes">
          <!-- this will be populated by add_size_buttons() -->
        </div>
        <p class="filter-title">
          FAIXA DE PREÇOS
          <i class="fa-solid fa-chevron-down open-tab"></i>
        </p>
        <form id="price-filter">
          <div id="prices">
            <div class="listed-price-range">
              <div class="custom-checkbox">
              </div>
              <input type="radio" class="price-radio" name="price-range" data-min-price="0" data-max-price="50" data-check-status="unchecked" id="range-1">
              <label for="range-1">
                de R$0 a R$50
              </label>
            </div>
            <div class="listed-price-range">
              <div class="custom-checkbox">
              </div>
              <input type="radio" class="price-radio" name="price-range" data-min-price="51" data-max-price="150" data-check-status="unchecked" id="range-2">
              <label for="range-2">
                de R$51 a R$150
              </label>
            </div>
            <div class="listed-price-range">
              <div class="custom-checkbox">
              </div>
              <input type="radio" class="price-radio" name="price-range" data-min-price="151" data-max-price="300" data-check-status="unchecked" id="range-3">
              <label for="range-3">
                de R$151 a R$300
              </label>
            </div>
            <div class="listed-price-range">
              <div class="custom-checkbox">
              </div>
              <input type="radio" class="price-radio" name="price-range" data-min-price="301" data-max-price="500" data-check-status="unchecked" id="range-4">
              <label for="range-4">
                de R$301 a R$500
              </label>
            </div>
            <div class="listed-price-range">
              <div class="custom-checkbox">
              </div>
              <input type="radio" class="price-radio" name="price-range" data-min-price="500" data-max-price="99999" data-check-status="unchecked" id="range-5">
              <label for="range-5">
                a partir de R$500
              </label>
            </div>
          </div>
        </form>
      </nav>
      <section id="products">
        <!-- this will be populated by add_card_products -->
      </section>
    </div>
  </div>
  <section id="mobile-sort-by">
    <i class="fa-solid fa-xmark close-modal mobile"></i>
    <header class="mobile">ORDENAR</header>
    <div class="modal-option" data-order-by="ascPrice">Menor Preço</div>
    <div class="modal-option" data-order-by="descPrice">Maior Preço</div>
  </section>
  <footer id="footer">M3: Implantação de E-commerce VTEX</footer>
</body>

<script src="bundle.js"></script>

</html>
