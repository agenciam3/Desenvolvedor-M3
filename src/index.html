<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Desenvolvedor M3</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <div>
        <img src="./img/logo-m3.png" alt="logo" />
        <div class="shopping-bag-container">
          <img src="./img/shopping-bag.png" alt="Shopping cart icon" />
        </div>
      </div>
    </header>
    <main>
      <div class="main-desktop-header">
        <h1>Blusas</h1>
        <div class="select-container">
          <button class="select-button select-title">
            <span>Ordenar por:</span>
          </button>
          <div class="select-items hidden">
            <button type="button" id="most-recent" class="select-button">
              Mais recente
            </button>
            <button type="button" id="highest-price" class="select-button">
              Maior preço
            </button>
            <button type="button" id="lowest-price" class="select-button">
              Menor preço
            </button>
          </div>
        </div>
      </div>
      <div class="main-mobile-header">
        <h1>Blusas</h1>

        <div>
          <button>Filtrar</button>
          <button>Ordenar</button>
        </div>
      </div>
      <div>
        <aside>
          <div id="colors-checkbox-container">
            <h1>Cores</h1>
            <div>
              <label for="yellow">
                <input
                  type="checkbox"
                  name="yellow"
                  id="yellow"
                  value="yellow"
                />
                <span></span>
                Amarelo
              </label>
              <label for="blue">
                <input type="checkbox" name="blue" id="blue" value="blue" />
                <span></span>
                Azul
              </label>
              <label for="gray">
                <input type="checkbox" name="gray" id="gray" value="gray" />
                <span></span>
                Cinza
              </label>
              <label for="orange">
                <input
                  type="checkbox"
                  name="orange"
                  id="orange"
                  value="orange"
                />
                <span></span>
                Laranja
              </label>
              <label for="green" class="initially-hidden-color">
                <input type="checkbox" name="green" id="green" value="green" />
                <span></span>
                Verde
              </label>
              <label for="red" class="initially-hidden-color">
                <input type="checkbox" name="red" id="red" value="red" />
                <span></span>
                Vermelho
              </label>
              <label for="black" class="initially-hidden-color">
                <input type="checkbox" name="black" id="black" value="black" />
                <span></span>
                Preto
              </label>
              <label for="pink" class="initially-hidden-color">
                <input type="checkbox" name="pink" id="pink" value="pink" />
                <span></span>
                Rosa
              </label>
              <label for="wine" class="initially-hidden-color">
                <input type="checkbox" name="wine" id="wine" value="wine" />
                <span></span>
                Vinho
              </label>

              <div>
                <button id="see-more-colors" class="">
                  Ver todas as cores
                </button>
              </div>
            </div>
          </div>
          <div id="sizes-checkbox-container">
            <h1>Tamanhos</h1>
            <div>
              <button class="shirt-size" value="P">P</button>
              <button class="shirt-size" value="M">M</button>
              <button class="shirt-size" value="G">G</button>
              <button class="shirt-size" value="GG">GG</button>
              <button class="shirt-size" value="U">U</button>
              <button class="shirt-size" value="36">36</button>
              <button class="shirt-size" value="38">38</button>
              <button class="shirt-size" value="40">40</button>
            </div>
          </div>
          <div id="prices-checkbox-container">
            <h1>Faixa de preço</h1>
            <div>
              <label for="first-price">
                <input
                  type="checkbox"
                  class="shirt-price"
                  name="first-price"
                  id="first-price"
                  value="first-price"
                />
                <span></span>
                de R$0 até R$50
              </label>
              <label for="second-price">
                <input
                  type="checkbox"
                  name="second-price"
                  class="shirt-price"
                  id="second-price"
                  value="second-price"
                />
                <span></span>
                de R$51 até R$150
              </label>
              <label for="third-price">
                <input
                  type="checkbox"
                  name="third-price"
                  class="shirt-price"
                  id="third-price"
                  value="third-price"
                />
                <span></span>
                de R$151 até R$300
              </label>
              <label for="fourth-price">
                <input
                  type="checkbox"
                  name="fourth-price"
                  class="shirt-price"
                  id="fourth-price"
                  value="fourth-price"
                />
                <span></span>
                de R$301 até R$500
              </label>
              <label for="fifth-price">
                <input
                  type="checkbox"
                  name="fifth-price"
                  class="shirt-price"
                  id="fifth-price"
                  value="fifth-price"
                />
                <span></span>
                a partir de R$500
              </label>
            </div>
          </div>
        </aside>
      </div>
    </main>
  </body>

  <script src="bundle.js"></script>
</html>
