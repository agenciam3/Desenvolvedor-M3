<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <main class="container">
    <header class="header-section">
      <div class="logo"></div>
      <div class="login"></div>
    </header>
    <section class="catalog">
      <h2 class="filters-title-page">Blusas</h2>
      <aside class="filters">
        <form action="" class="opt-filters"></form>
      </aside>
      <section class="products"></section>
      <aside class="order-filter">
        <select name="options" id="" class="list-opt">
          <optgroup label="Ordenar por">
            <option value="Mais recentes">Mais recentes</option>
            <option value="Menor preço">Menor preço</option>
            <option value="Maior preço">Maior preço</option>
          </optgroup>
        </select>
      </aside>
    </section>
    <footer class="footer-section">
      <p class="ident">M3: Implantação de E-commerce VTEX</p>
    </footer>
  </main>
</body>

<script src="bundle.js"></script>

</html>
