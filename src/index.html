<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Desenvolvedor M3</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <div>
        <img src="./img/logo-m3.png" alt="logo" />
        <div class="shopping-bag-container">
          <img src="./img/shopping-bag.png" alt="Shopping cart icon" />
        </div>
      </div>
    </header>
    <main>
      <div>
        <div class="main-desktop-header">
          <h1>Blusas</h1>
          <div class="select-container">
            <button class="select-button select-title">
              <span>Ordenar por:</span>
            </button>
            <div class="select-items hidden">
              <button type="button" id="most-recent" class="select-button">
                Mais recente
              </button>
              <button type="button" id="highest-price" class="select-button">
                Maior preço
              </button>
              <button type="button" id="lowest-price" class="select-button">
                Menor preço
              </button>
            </div>
          </div>
        </div>
        <div class="main-mobile-header">
          <h1>Blusas</h1>

          <div>
            <button>Filtrar</button>
            <button>Ordenar</button>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="bundle.js"></script>
</html>
