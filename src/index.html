<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce M3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="./scss/main.css" />
</head>

<body>
    <header>
        <div class="logo-container">
            <img class="header-logo" src="./img/logo-m3.png" alt="Logo M3" />
        </div>

        <div class="cart-bag">
            <img src="./img/bag.svg" alt="Shopping-Bag" />
            <div class="total">
                <span>0</span>
            </div>
        </div>
    </header>

    <div class="content-container">
        <aside>
            <h1>Blusas</h1>
            <div class="aside-container">
                <section class="colors">
                    <h3>CORES</h3>
                    <ul class="colors-container">
                        <li class="color">
                            <label class="checkbox-container">
                                <input type="checkbox" onchange="filterColorAndSize()" name="color" value="Amarelo"
                                    class="checkboxs1" />
                                <p>Amarelo</p>
                            </label>
                        </li>

                        <li class="color">
                            <label class="checkbox-container">
                                <input type="checkbox" onchange="filterColorAndSize()" name="color" value="Azul"
                                    class="checkboxs1" />
                                <p>Azul</p>
                            </label>
                        </li>

                        <li class="color">
                            <label class="checkbox-container">
                                <input type="checkbox" onchange="filterColorAndSize()" name="color" value="Branco"
                                    class="checkboxs1" />
                                <p>Branco</p>
                            </label>
                        </li>

                        <li class="color">
                            <label class="checkbox-container">
                                <input type="checkbox" onchange="filterColorAndSize()" name="color" value="Cinza"
                                    class="checkboxs1" />
                                <p>Cinza</p>
                            </label>
                        </li>

                        <li class="color">
                            <label class="checkbox-container">
                                <input type="checkbox" onchange="filterColorAndSize()" name="color" value="Laranja"
                                    class="checkboxs1" />
                                <p>Laranja</p>
                            </label>
                        </li>

                        <ul class="drop-down hide">
                            <li class="color">
                                <label class="checkbox-container">
                                    <input type="checkbox" onchange="filterColorAndSize()" name="color" value="Verde"
                                        class="checkboxs1" />
                                    <p>Verde</p>
                                </label>
                            </li>

                            <li class="color">
                                <label class="checkbox-container">
                                    <input type="checkbox" onchange="filterColorAndSize()" name="color" value="Vermelho"
                                        class="checkboxs1" />
                                    <p>Vermelho</p>
                                </label>
                            </li>

                            <li class="color">
                                <label class="checkbox-container">
                                    <input type="checkbox" onchange="filterColorAndSize()" name="color" value="Preto"
                                        class="checkboxs1" />
                                    <p>Preto</p>
                                </label>
                            </li>

                            <li class="color">
                                <label class="checkbox-container">
                                    <input type="checkbox" onchange="filterColorAndSize()" name="color" value="Rosa"
                                        class="checkboxs1" />
                                    <p>Rosa</p>
                                </label>
                            </li>

                            <li class="color">
                                <label class="checkbox-container">
                                    <input type="checkbox" onchange="filterColorAndSize()" name="color" value="Vinho"
                                        class="checkboxs1" />
                                    <p>Vinho</p>
                                </label>
                            </li>
                        </ul>
                    </ul>
                    <a onclick="showColor()" class="show-colors" href="#">Ver todas as cores <img src="./img/arrow.svg"
                            alt="arrow-down" />
                    </a>
                </section>

                <section class="sizes">
                    <h3>TAMANHOS</h3>
                    <div class="size">

                        <label class="size-item">P<input type="checkbox" class="checkboxs2"
                                onchange="filterColorAndSize()" name="size" value="P">
                        </label>

                        <label class="size-item">M<input type="checkbox" class="checkboxs2"
                                onchange="filterColorAndSize()" name="size" value="M">
                        </label>

                        <label class="size-item">G<input type="checkbox" class="checkboxs2"
                                onchange="filterColorAndSize()" name="size" value="G">
                        </label>

                        <label class="size-item">GG<input type="checkbox" class="checkboxs2"
                                onchange="filterColorAndSize()" name="size" value="GG">
                        </label>

                        <label class="size-item">U<input type="checkbox" class="checkboxs2"
                                onchange="filterColorAndSize()" name="size" value="U">
                        </label>

                        <label class="size-item">36<input type="checkbox" class="checkboxs2"
                                onchange="filterColorAndSize()" name="size" value="36">
                        </label>

                        <label class="size-item">38<input type="checkbox" class="checkboxs2"
                                onchange="filterColorAndSize()" name="size" value="38">
                        </label>
                        <label class="size-item">40<input type="checkbox" class="checkboxs2"
                                onchange="filterColorAndSize()" name="size" value="40">
                        </label>

                        <label class="size-item">42<input type="checkbox" class="checkboxs2"
                                onchange="filterColorAndSize()" name="size" value="42">
                        </label>
                        <label class="size-item">44<input type="checkbox" class="checkboxs2"
                                onchange="filterColorAndSize()" name="size" value="44">
                        </label>

                        <label class="size-item">46<input type="checkbox" class="checkboxs2"
                                onchange="filterColorAndSize()" name="size" value="46">
                        </label>
                    </div>
                </section>

                <section class="prices">

                    <h3>FAIXA DE PREÇO</h3>

                    <ul class="prices-container">

                        <li class="price">
                            <label class="checkbox-container">
                                <input type="checkbox" name="price" value="50" onchange="filterPrice()"
                                    class="checkboxs" />
                            </label>
                            <p>de R$0 até R$50</p>
                        </li>

                        <li class="price">
                            <label class="checkbox-container">
                                <input type="checkbox" name="price" value="150" onchange="filterPrice()"
                                    class="checkboxs" />
                            </label>
                            <p>de R$51 até R$150</p>
                        </li>

                        <li class="price">
                            <label class="checkbox-container">
                                <input type="checkbox" name="price" value="300" onchange="filterPrice()"
                                    class="checkboxs" />
                            </label>
                            <p>de R$151 até R$300</p>
                        </li>

                        <li class="price">
                            <label class="checkbox-container">
                                <input type="checkbox" name="price" value="500" onchange="filterPrice()"
                                    class="checkboxs" />
                            </label>
                            <p>de R$301 até R$500</p>
                        </li>

                        <li class="price">
                            <label class="checkbox-container">
                                <input type="checkbox" name="price" value="1000" onchange="filterPrice()"
                                    class="checkboxs" />
                            </label>
                            <p>a partir de R$01</p>
                        </li>
                    </ul>
                </section>
            </div>
        </aside>
        <main>
            <div class="main-container">
                <div class="sort-container">
                    <div class="sorts">
                        <div onclick="showSort()" class="sort">
                            <p>Ordenar por</p>
                            <img src="./img/arrow-2.svg" alt="">
                        </div>
                        <ul class="sort-options hide">
                            <li>Mais recentes</li>
                            <li>Menor preço</li>
                            <li>Maior preço</li>
                        </ul>
                    </div>
                </div>
                <section id="cards">

                    <div class="btn-container">
                        <button>CARREGAR MAIS</button>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>

<script src="./js/sortItem.js"></script>
<script src="./js/renderProducts.js"></script>
<script src="./js/main.js"></script>
<script src="./js/filterProducts.js"></script>
<script src="bundle.js"></script>

</html>
