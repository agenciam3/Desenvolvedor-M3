<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <button class="grid-produt-btn">comprar</button>

    <header>
      <div class="container">
        <a href="/"
          ><img src="./img/logo-m3 1.svg" alt="M3 - Performance digital"
        /></a>

        <button><img src="./img/bag.svg" alt="cart" /></button>
      </div>
    </header>
    <section id="h-section">
      <div class="container">
      <h1>Blusas</h1>

      <div class="filter">
        <button aria-label="Abrir Filtros" class="btn-filter" id="filter-mobile">
          Filtrar
        </button>

        <button  aria-label="Ordenar por"   class="btn-filter" id="orderby-mobile">Ordenar</button>

        <aside class="order-by-mobile">
          <button aria-label="Abrir Filtros" id="close-orderby-mobile">
            Ordernar
            <span>X</span>
          </button>

          <button class="bt-filter">Mas recentes</button>
          <button  class="bt-filter">Menor preço</button>
          <button  class="bt-filter">Maior preço</button>
          
          
        </aside>

        <fieldset class="orderBy">
          <select
            placeholder="Ordenar por:"
            
            class="btn-filter"
            id="O"
            onchange="window.location.href= '/masculino/carteira/couro?PS=12&amp;' + 'O=' + this.options[this.selectedIndex].value"
          >
            <option selected="selected" value="">Ordenar por:</option>
            <option value="OrderByPriceASC">Mas recentes</option>
            <option value="OrderByPriceDESC">Menor preço</option>
            <option value="OrderByTopSaleDESC">Maior preço</option>
          </select>
        </fieldset>
      </div>
    </section>

      <div id="page-search">

          <div class="accordion-content price">

        <label class="group">de R$0 até R$50
          <input rel="fq=specificationFilter_59:amarelo"  type="checkbox"  name="50"   value="50">
          <span class="checkmark"></span>
        </label>
