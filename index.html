<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/filter.css">
    <link rel="stylesheet" href="styles/item.css">
    <title>Seção Blusas</title>
</head>

<body>
    <header>
        <div class="container-top container">
            <img src="images/logo-m3.png" alt="Logo M3" class="logo">
            <div class="bag">
                <img src="images/bag.png" alt="Sacola" class="bag-icon">
                <span class="bag-qtd hide">0</span>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="top-category">
            <div class="sessao-atual">
                <h2>Blusas</h2>
            </div>
            <div class="filter-bar">
                <div class="filtrar-mobile">
                    Filtrar
                </div>
                <div class="ordenar-mobile">
                    Ordenar
                </div>
                <div class="ordenar">
                    <div class="header-mobile">
                        <h3>Ordenar</h3>
                        <span class="close-sort"></span>
                    </div>
                    <div class="select-mobile">
                        <div class="order-option" data-order="recentes">Mais Recentes</div>
                        <div class="order-option" data-order="min-price">Menor Preço</div>
                        <div class="order-option" data-order="max-price">Maior Preço</div>
                    </div>

                    <select>
                        <option value="0">Ordenar por:</option>
                        <option value="recentes">Mais recentes</option>
                        <option value="min-price">Menor preço</option>
                        <option value="max-price">Maior preço</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="filtros filters">
            <div class="header-mobile">
                <h3>Filtrar</h3>
                <span class="close-filters"></span>
            </div>
            <h3 class="title-filter">
                CORES
                <span class="toggle-filters"></span>
            </h3>
            <div class="filters-list check-color">
                <ul>
                    <li>
                        <label class="color">Amarelo
                            <input type="checkbox" class="selected-color" value="Amarelo">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="color">Azul
                            <input type="checkbox" class="selected-color" value="Azul">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="color">Branco
                            <input type="checkbox" class="selected-color" value="Branco">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="color">Cinza
                            <input type="checkbox" class="selected-color" value="Cinza">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="color">Laranja
                            <input type="checkbox" class="selected-color" value="Laranja">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="color">Rosa
                            <input type="checkbox" class="selected-color" value="Rosa">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="color">Preto
                            <input type="checkbox" class="selected-color" value="Preto">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="color">Roxo
                            <input type="checkbox" class="selected-color" value="Roxo">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="color">Verde
                            <input type="checkbox" class="selected-color" value="Verde">
                            <span class="box-check"></span>
                        </label>
                    </li>
                </ul>
                <p class="all-colors">Ver todas as cores</p>
            </div>
            <h3 class="title-filter">
                TAMANHOS
                <span class="toggle-filters"></span>
            </h3>
            <div class="filters-list check-size">
                <ul>
                    <li>
                        <label class="size">P
                            <input type="checkbox" class="selected-size" value="P">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="size">M
                            <input type="checkbox" class="selected-size" value="M">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>

                        <label class="size">G
                            <input type="checkbox" class="selected-size" value="G">
                            <span class="box-check"></span>
                        </label></li>
                    <li>

                        <label class="size">GG
                            <input type="checkbox" class="selected-size" value="GG">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>

                        <label class="size">U
                            <input type="checkbox" class="selected-size" value="U">
                            <span class="box-check"></span>
                        </label>

                    </li>
                    <li>

                        <label class="size">36
                            <input type="checkbox" class="selected-size" value="36">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>

                        <label class="size">38
                            <input type="checkbox" class="selected-size" value="38">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>

                        <label class="size">40
                            <input type="checkbox" class="selected-size" value="40">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="size">42
                            <input type="checkbox" class="selected-size" value="42">
                            <span class="box-check"></span>
                        </label></li>
                    <li>
                        <label class="size">44
                            <input type="checkbox" class="selected-size" value="44">
                            <span class="box-check"></span></label>
                    </li>
                    <li>
                        <label class="size">46
                            <input type="checkbox" class="selected-size" value="46">
                            <span class="box-check"></span>
                        </label>
                    </li>
                </ul>
            </div>

            <h3 class="title-filter">
                FAIXA DE PREÇO
                <span class="toggle-filters"></span>
            </h3>
            <div class="filters-list check-price">
                <ul>
                    <li>
                        <label class="price">de R$ 0 até R$ 50,00
                            <input type="checkbox" class="selected-price" value="0-50">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="price">de R$ 51,00 até R$ 150,00
                            <input type="checkbox" class="selected-price" value="51-150">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="price">de R$ 151,00 até R$ 300,00
                            <input type="checkbox" class="selected-price" value="151-300">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="price">de R$ 301,00 até R$ 500,00
                            <input type="checkbox" class="selected-price" value="301-500">
                            <span class="box-check"></span>
                        </label>
                    </li>
                    <li>
                        <label class="price">a partir de R$ 501,00
                            <input type="checkbox" class="selected-price" value="501-0">
                            <span class="box-check"></span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="footer-mobile">
                <button class="aply">APLICAR</button>
                <button class="clear">LIMPAR</button>
            </div>
        </section>
        <section class="produtos">
            <div class="items-list"></div>
            <div class="more-products">
                <button>CARREGAR MAIS</button>
            </div>
        </section>
    </main>
    <footer>
        <h3>Agência M3 - Agência de Performance Digital</h3>
    </footer>
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/items.js"></script>
    <script type="text/javascript" src="./js/functions.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
