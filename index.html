<!DOCTYPE html>
<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>M3 Performance Digital</title>

        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    </head>

    <body>

        <header>
            <div class="container">
                <a href=""><img src="img/logo-m3.png" alt="logo-m3"/></a>

                <div class="buy-bag" id="buy-bag">
                    <div class="bag-qtd">
                        <p id="bag-qtd">0</p>
                    </div>
                    <a id="bag-icon" href=""><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>    
                </div>
            </div>
        </header>

        <main class="container">
            
            <section class="conteudo-principal" id="conteudo-principal">
                <h1>Blusas</h1>

                <div id="botoes-menu">
                    <div class="btn" id="btn-filtrar">
                        <p>Filtrar</p>
                    </div>

                    <div class="btn" id="btn-ordenar">
                        <p>Ordenar</p>
                    </div>
                </div>
                
            </section>
            
            <aside id="filtrar-menu">

                <div id="filtrar-header">
                    <h2>Filtrar</h2>
                    <i id="fechar-filtrar" class="fa fa-times"></i>
                </div>
                
                <div id="cores-menu">
                    <div id="cores-header">
                        <h2>Cores</h2>
                        <i id="minimizar-cores" class="fa fa-minus esconder-elemento"></i>
                        <i id="maximizar-cores" class="fa fa-plus"></i>
                    </div>
                        
                    <div id="cores-container" class="esconder-elemento">

                        <div class="cor-opcao">
                            <div class="checkbox" id="amarelo">
                                <div class="cor-selecionada" id="amarelo"></div>
                            </div>
                            <label class="color" for="amarelo">Amarelo</label>
                        </div>

                        <div class="cor-opcao">
                            <div class="checkbox" id="azul">
                                <div class="cor-selecionada" id="azul"></div>
                            </div>
                            <label class="color" for="azul">Azul</label>
                        </div>

                        <div class="cor-opcao">
                            <div class="checkbox" id="branco">
                                <div class="cor-selecionada" id="branco"></div>
                            </div> 
                            <label class="color" for="branco">Branco</label>
                        </div>

                        <div class="cor-opcao">
                            <div class="checkbox" id="cinza">
                                <div class="cor-selecionada" id="cinza"></div>
                            </div>
                            <label class="color" for="cinza">Cinza</label>
                        </div>

                        <div class="cor-opcao">
                            <div class="checkbox" id="laranja">
                                <div class="cor-selecionada" id="laranja"></div>
                            </div> 
                            <label class="color" for="laranja">Laranja</label>
                        </div>

                        <div id="ver-mais-cores">
                            <p>Ver todas as cores</p>
                        </div>

                        <div id="cores-escondidas">

                            <div class="cor-opcao">
                                <div class="checkbox" id="verde">
                                    <div class="cor-selecionada" id="verde"></div>
                                </div> 
                                <label class="color" for="verde">Verde</label>
                            </div>

                            <div class="cor-opcao">
                                <div class="checkbox" id="vermelho">
                                    <div class="cor-selecionada" id="vermelho"></div>
                                </div> 
                                <label class="color" for="vermelho">Vermelho</label>
                            </div>

                            <div class="cor-opcao">
                                <div class="checkbox" id="preto">
                                    <div class="cor-selecionada" id="preto"></div>
                                </div> 
                                <label class="color" for="preto">Preto</label>
                            </div>

                            <div class="cor-opcao">
                                <div class="checkbox" id="rosa">
                                    <div class="cor-selecionada" id="rosa"></div>
                                </div> 
                                <label class="color" for="rosa">Rosa</label>
                            </div>

                            <div class="cor-opcao">
                                <div class="checkbox" id="vinho">
                                    <div class="cor-selecionada" id="vinho"></div>
                                </div> 
                                <label class="color" for="vinho">Vinho</label>
                            </div>

                            <div id="ver-menos-cores">
                                <p>Ver menos cores</p>
                            </div>

                        </div>   
                    </div>
                </div>

                <div id="tamanhos-menu">
                    <div id="tamanhos-header">
                        <h2>Tamanhos</h2>
                        <i id="minimizar-tamanhos" class="fa fa-minus esconder-elemento"></i>
                        <i id="maximizar-tamanhos" class="fa fa-plus"></i>
                    </div>

                    <div id="tamanhos-container" class="esconder-elemento">
                        <div class="tamanho-option" id="p">P</div>
                        <div class="tamanho-option" id="m">M</div>
                        <div class="tamanho-option" id="g">G</div>
                        <div class="tamanho-option" id="gg">GG</div>
                        <div class="tamanho-option" id="u">U</div>
                        <div class="tamanho-option" id="36">36</div>
                        <div class="tamanho-option" id="38">38</div>
                        <div class="tamanho-option" id="40">40</div>
                        <div class="tamanho-option" id="42">42</div>
                        <div class="tamanho-option" id="44">44</div>
                        <div class="tamanho-option" id="46">46</div>
                    </div>
                </div>

                <div id="precos-menu">
                    <div id="precos-header">
                        <h2>Faixa de Pre√ßo</h2>
                        <i id="minimizar-precos"class="fa fa-minus esconder-elemento"></i>
                        <i id="maximizar-precos" class="fa fa-plus"></i>
                    </div>

                    <div id="precos-container" class="esconder-elemento">
                            <div class="preco-opcao">
                                <div class="checkbox" id="preco-1">
                                    <div class="preco-selecionado" id="preco-1"></div>
                                </div>
                                <label class="preco" for="preco-1">de R$ 0 a R$ 50</label>
                            </div>
        
                            <div class="preco-opcao">
                                <div class="checkbox" id="preco-2">
                                    <div class="preco-selecionado" id="preco-2"></div>
                                </div>
                                <label class="preco" for="preco-2">de R$ 51 a R$ 150</label>
                            </div>
    
                            <div class="preco-opcao">
                                <div class="checkbox" id="preco-3">
                                    <div class="preco-selecionado" id="preco-3"></div>
                                </div>
                                <label class="preco" for="preco-3">de R$ 151 a R$ 300</label>
                            </div>
    
                            <div class="preco-opcao">
                                <div class="checkbox" id="preco-4">
                                    <div class="preco-selecionado" id="preco-4"></div>
                                </div>
                                <label class="preco" for="preco-4">de R$ 301 a R$ 500</label>
                            </div>
    
                            <div class="preco-opcao">
                                <div class="checkbox" id="preco-5">
                                    <div class="preco-selecionado" id="preco-5"></div>
                                </div>
                                <label class="preco" for="preco-5">a partir de R$ 501</label>
                            </div>
                        </div>
                </div>
                    
                <div id="filtros-btn">
                    <button id="btn-aplicar-filtro" class="btn">APLICAR</button>
                    <button id="btn-limpar-filtro" class="btn">LIMPAR</button>
                </div>

            </aside>

            <aside id="ordenar-menu">
                <div id="ordenar-header">
                    <h2>Ordenar</h2>
                    <i id="fechar-ordenar" class="fa fa-times"></i>
                </div>

                <div id="ordenar-container" class="ordenar-container">
                    <div id="mais-recente">Mais recentes</div>
                    <div id="menor-preco">Menor pre√ßo</div>
                    <div id="maior-preco">Maior pre√ßo</div>
                </div>
            </aside>

            <section id="produtos-secao"></section>
            <div class="clearFix"></div>

            <button id="btn-carregar-produtos" class="btn">CARREGAR MAIS</button>

        </main>
        
        <footer>
            <div class="container">
                <p>Ag√™ncia M3 - Ag√™ncia de Perfomance Digital</p>
            </div>
        </footer>
        
        <script src="./js/jquery.min.js"></script>
        <script src="./js/main.js"></script>
        
        
    </body>
</html>
