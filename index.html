<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>M3 Performance Digital</title>
        <link rel="stylesheet" href="css/grid.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    </head>

    <body>

        <header>
            <div class="container">
                <div class="row">
                    <a href=""><img src="img/logo-m3.png" alt="logo-m3"/></a>

                    <div class="buy-bag" id="buy-bag">
                            <a href=""><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
                            <p id="bag-qtd">0</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="container">

            <section class="conteudo-principal">
                <h1>Blusas</h1>
                <div id="btn-filtrar"><p>Filtrar</p></div>
                <div id="btn-ordenar"><p>Ordenar</p></div>            
            </section>

            <aside id="filtrar-menu">

                <div id="filtrar-header">
                    <h2>Filtrar</h2>
                    <i class="fa fa-plus"></i>
                </div>

                    <div id="cores-menu">
                        <div id="cores-header">
                            <h2>Cores</h2>
                            <i class="fa fa-minus"></i>
                        </div>
                        
                        <div id="cores-container">
                                <input class="checkbox" type="checkbox" name="cor" id="amarelo" value="amarelo">
                                <label for="amarelo" class="tipo-cor">Amarelo</label>
                                <br>
    
                                <input class="checkbox" type="checkbox" name="cor" id="azul" value="azul">
                                <label for="azul" class="tipo-cor">Azul</label>
                                <br>
    
                                <input class="checkbox" type="checkbox" name="cor" id="branco" value="branco">
                                <label for="branco" class="tipo-cor">Branco</label>
                                <br>
    
                                <input class="checkbox" type="checkbox" name="cor" id="Cinza" value="Cinza">
                                <label for="Cinza" class="tipo-cor">Cinza</label>
                                <br>
    
                                <input class="checkbox" type="checkbox" name="cor" id="laranja" value="laranja">
                                <label for="laranja" class="tipo-cor">Laranja</label>
                                <br>
    
                                <input class="checkbox" type="checkbox" name="cor" id="verde" value="verde">
                                <label for="verde" class="tipo-cor">Verde</label>
                                <br>
    
                                <input class="checkbox" type="checkbox" name="cor" id="vermelho" value="vermelho">
                                <label for="vermelho" class="tipo-cor">Vermelho</label>
                                <br>
    
                                <input class="checkbox" type="checkbox" name="cor" id="preto" value="preto">
                                <label for="preto" class="tipo-cor">Preto</label>
                                <br>
    
                                <input class="checkbox" type="checkbox" name="cor" id="rosa" value="rosa">
                                <label for="rosa" class="tipo-cor">Rosa</label>
                                <br>
                                
                                <input class="checkbox" type="checkbox" name="cor" id="vinho" value="vinho">
                                <label for="vinho" class="tipo-cor">Vinho</label>
                                <br>
                        </div>
                            
                    </div>

                    <div id="tamanhos-menu">
                        <div id="tamanhos-header">
                            <h2>Tamanhos</h2>
                            <i class="fa fa-minus"></i>
                        </div>

                        <div class="tamanhos-container">
                            <span class="tamanhos-checkbox" id="p">p</span>
                            <span class="tamanhos-checkbox" id="m">m</span>
                            <span class="tamanhos-checkbox" id="g">g</span>
                            <span class="tamanhos-checkbox" id="gg">gg</span>
                            <span class="tamanhos-checkbox" id="u">u</span>
                            <span class="tamanhos-checkbox" id="36">36</span>
                            <span class="tamanhos-checkbox" id="38">38</span>
                            <span class="tamanhos-checkbox" id="40">40</span>
                            <span class="tamanhos-checkbox" id="42">42</span>
                            <span class="tamanhos-checkbox" id="44">44</span>
                            <span class="tamanhos-checkbox" id="46">46</span>
                        </div>
                        
                    </div>

                    <div id="precos-menu">
                        <div id="precos-header">
                            <h2>Faixa de Preço</h2>
                            <i class="fa fa-minus"></i>
                        </div>

                        <label for="0-50" class="tipo-preco">de R$ 0 até R$ 50
                            <input class="checkbox1" type="checkbox" name="filter-option-list-checkbox" id="0-50" value="0-50">
                            <br>
                            <span class="checkmark"></span>
                        </label>

                        <label for="51-150" class="tipo-preco">de R$ 51 até R$ 150
                            <input class="checkbox1" type="checkbox" name="filter-option-list-checkbox" id="51-150" value="51-150">
                            <br>
                            <span class="checkmark"></span>
                        </label>

                        <label for="151-300" class="tipo-preco">de R$ 151 até R$ 300
                            <input class="checkbox1" type="checkbox" name="filter-option-list-checkbox" id="151-300" value="151-300">
                            <br>
                            <span class="checkmark"></span>
                        </label>

                        <label for="301-500" class="tipo-preco">de R$ 301 até R$ 500
                            <input class="checkbox1" type="checkbox" name="filter-option-list-checkbox" id="301-500" value="301-500">
                            <br>
                            <span class="checkmark"></span>
                        </label>

                        <label for="501-" class="tipo-preco">a partir de R$ 501
                            <input class="checkbox1" type="checkbox" name="filter-option-list-checkbox" id="501-" value="501-">
                            <br>
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <button id="filtrar-produtos" >APLICAR</button>
                    <button id="limpar-filtros">LIMPAR</button>

            </aside>

            <aside id="ordenar-menu">
                <div id="ordenar-header">
                    <h2>Ordenar</h2>
                    <i class="fa fa-plus"></i>
                </div>

                <select id="ordenar-produtos">
                    <option value="0"></option>
                    <option value="1">Mais Recentes</option>
                    <option value="2">Maior Preço</option>
                    <option value="3">Menor Preço</option>
                </select>
            </aside>

            <section id="produtos">
                
            </section>
            <button id="carregar-produtos">CARREGAR MAIS</button>

        </main>
        
        <footer>
            <p>Agência M3 - Agência de Perfomance Digital</p>
        </footer>
        
        
        <script src="./js/renderProduto.js"></script>
        

    </body>
</html>
