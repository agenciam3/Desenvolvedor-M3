<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m3 | Performance Digital</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">

</head>
<body>
    <main class="main">
        <div class="header">
            <nav class="navbar">
                <div class ="logo">
                    <a href="https://m3ecommerce.com/" target="_blank">
                        <img src="layout/imagens/logo-m3.png" alt="logo m3" >
                    </a>
                </div>
                <div class="car-top-header">
                    <img src="layout/icons/bag.png" alt="sacola m3">
                    <span class="bag_counter">0</span>
                </div>
            </nav>
            <hr class="line">
        </div>
        
            <div class="order_by">
                <h1>Blusas</h1>
                <div class="order">
                    <select class="format">
                        <option selected disabled> Ordenar por:</option>
                        <option value="most recent">Mais Recentes</option>
                        <option value="l_price">Menor Preço</option>
                        <option value="b_price">Maior Preço</option>
                    </select>
                </div>
            </div>

            <div class="body_box">
                <div class="sideNavigation">
                    <div class="sideNavigation_sizes_prices">
                        <div class="colors">
                            Cores
                        </div>
                        <input type="checkbox" id="checkbox-1">
                        <label for="checkbox-1">Amarelo</label>
                        <input type="checkbox" id="checkbox-2">
                        <label for="checkbox-2">Azul</label>
                        <input type="checkbox" id="checkbox-3">
                        <label for="checkbox-3">Branco</label>
                        <input type="checkbox" id="checkbox-4">
                        <label for="checkbox-4">Cinza</label>
                        <input type="checkbox" id="checkbox-5">
                        <label for="checkbox-5">Laranja</label>

                        <div class="all_colors">
                            <span>Ver todas as cores</span>
                        </div>

                    </div>

                    <div class="sideNavigation_sizes_prices size">
                        Tamanhos
                    </div>

                    <div class="sizes_box">
                        <div id="size_P">
                            <label for="size_P">P</label>
                        </div>
                        <div id="size_M">
                            <label for="size_M">M</label>
                        </div>
                        <div id="size_G">
                            <label for="size_G">G</label>
                        </div>
                        <div id="size_GG">
                            <label for="size_GG">GG</label>
                        </div>
                        <div id="size_U">
                            <label for="size_U">U</label>
                        </div>
                        <div id="size_36">
                            <label for="size_36">36</label>
                        </div>
                        <div id="size_38">
                            <label for="size_38">38</label>
                        </div>
                        <div id="size_40">
                            <label for="size_40">40</label>
                        </div>
                        <div id="size_42">
                            <label for="size_42">42</label>
                        </div>
                        <div id="size_44">
                            <label for="size_44">44</label>
                        </div>
                        <div id="size_46">
                            <label for="size_46">46</label>
                        </div>
                    </div>

                    <div class="sideNavigation_sizes_prices">
                        <div class="prices">
                            Faixa de Preço
                        </div>
                        <input type="checkbox" id="checkbox-6">
                        <label for="checkbox-6">de R$0 até R$50</label>
                        <input type="checkbox" id="checkbox-7">
                        <label for="checkbox-7">de R$51 até R$ 150</label>
                        <input type="checkbox" id="checkbox-8">
                        <label for="checkbox-8">de R$151 até R$300</label>
                        <input type="checkbox" id="checkbox-9">
                        <label for="checkbox-9">de R$ 301 até R$500</label>
                        <input type="checkbox" id="checkbox-10">
                        <label for="checkbox-10">a partir de R$ 501</label>
                    </div>
                </div>

                <div class="list-banners-box">
                    <section id="list-banners">
                        <!-- <figure class="wrapper-banner">
                            <img class="main-banner" src="layout/imagens/img_2.png" alt="Foto do produto">
                            <figcaption class="main-caption">
                                <h1 class="p-name">Camiseta Mescla</h1>
                                <div class="wrap">
                                    <p class="price">R$ 28,00</p>
                                    <p class="portion">até 3x de R$9,33</p>
                                    <span>COMPRAR</span>
                                </div>
                            </figcaption>
                        </figure> -->
                    </section>
            </div>
        </div>

        <footer>
            <div class="footer">
                <h4>Agência M3 - Agência de Performance Digital</h4>
            </div>
        </footer>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
