<html>
    <head>
        
        <title>m3 ecommerce</title>
        <link rel="stylesheet" type="text/css" href="./index.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/navbar.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/productsBody.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/filterHeader.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/productsMenu.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/menu.css"/>
        <link rel="stylesheet" type="text/css" href="./src/styles/checkbox.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/sizeOptions.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/productsList.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/footer.css" media="screen" />

        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">

    </head>

    <body>
        <div class="content">
            <nav class = "nav_container">
                <div class = "nav_content">
                    <div class = "nav_left">
                        <img src = "./images/logo-m3.png" class = "nav_logo"></img>
                    </div>

                    <div class = "nav_right">
                        <img src = "./images/cart.png" class = "nav_cart_logo">
                            <div class = "cart_counter">
                                <h1>0<h1>
                            </div>
                        </img>
                    </div>
                </div>

            </nav>


            <div class = "products_body">

                <header class = "header_container">
                    <h1>Blusas</h1>

                    <div class= "menu_buttons">
                        
                        <div class = "menu" >
        
                            <button class= "organize_button" onclick="ToggleOrganizeMenu()">
                                <h1>Ordenar Por: </h1>
                                <i class="arrowup"></i>
                            </button>

                            <ul class = "dropdown_list">
                                <button class = "menu_close_button" onclick="ToggleOrganizeMenu()">
                                    <h1>Ordenar </h1>
                                    <span>X</span>
                                </button>
                                
                                <label class = "dropdown_check_item" onchange="productsController.SortByMostRecent()">Mais recentes
                                    <input type="radio" name = "radio" onclick="ToggleOrganizeMenu()"/>
                                </label>

                                <label class = "dropdown_check_item" onchange="productsController.SortByLowestPrice()">Menor Preço
                                    <input type="radio" name = "radio"/>
                                </label>

                                <label class = "dropdown_check_item" onchange="productsController.SortByBiggestPrice()">Maior Preço
                                    <input type="radio" name = "radio"/>
                                </label>
                            </ul>
        
                        </div>
        
                        <div class = "responsive_menu">
        
                            <button class = "filter_button" onclick="ToggleFilterMenu()">
                                <h1>Filtrar </h1>
                            </button>
        
                            <button class = "organize_button_responsive" onclick="ToggleOrganizeMenu()">
                                <h1>Ordenar</h1>
                            </button>
                            
                        </div>

                    </div>
                </header>

                <div class = "productsMenu_container">


                    <div class  = "filter_menu">

                        <button class = "menu_close_button" onclick="ToggleFilterMenu()">
                            <h1>Filtrar</h1>
                            <span>X</button>
                        </button>
            
                        <div class = "optionsMenu_container">

                            <h4 class = "menu_options_titles">Cores</h4>

                            <button class = "menu_options_button" onclick="ToggleOptionsList('.color_check_list_on','color_check_list_off','menu_options_button_sign_color')">
                                <h4>Cores</h4>
                                <span class = "menu_options_button_sign_color"></span>
                            </button>
                            
                            <ul class = "color_check_list_on">
                            </ul>
                        </div>

                        <div class = "optionsMenu_container">
                            <h4 class = "menu_options_titles">Tamanhos</h4>

                            <button class = "menu_options_button" onclick="ToggleOptionsList('.sizeMenu_checkbox_on','sizeMenu_checkbox_off','menu_options_button_sign_size')">
                                <h4>Tamanhos</h4>
                                <span class = "menu_options_button_sign_size"></span>
                            </button>

                            <ul class = "sizeMenu_checkbox_on"></ul>
                        </div>
                        
                        <div class = "optionsMenu_container">

                            <h4 class = "menu_options_titles">Faixa de Preço</h4>

                            <button class = "menu_options_button" onclick="ToggleOptionsList('.price_check_list_on','price_check_list_off','menu_options_button_sign_price')">
                                <h4>Faixa de Preço</h4>
                                <span class = "menu_options_button_sign_price"></span>
                            </button>

                            <ul class = "price_check_list_on"></ul>
                        </div>
            
                    </div>

                    <div class = "productsList_container">
                        <div class = "productList"></div>
                        <button class = "loadButton" onclick="ToggleLoadButton()"><h1>Carregar Mais</h1></button>
                    </div>

                </div>

            </div>

            <div class="footer_container">
                <p>Agência M3 - Agência de Performance Digital</p>
            </div>
        </div>
        <script src="./src/js/index.js"></script>
    </body>


</html>
