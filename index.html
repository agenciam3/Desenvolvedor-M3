<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>M3 | Digital Performance </title>
  <link rel="stylesheet" href="./assets/css/main.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="nav container">
      <a class="nav__brand" href="#"><img src="./assets/img/logo-m3.png" alt="Logo"></a>
      <div class="nav__bag">
        <a class="nav__bag-link" href="#">
          <img src="./assets/img/bag.png" alt="shopping bag">
          <div class="nav__bag-counter">
            <span>0</span>
          </div>
        </a>
      </div>
    </nav>
    <hr class="nav-border">
  </header>
  <div class="mobile-menu">
    <div class="mobile-menu__order-by">
      <div class="mobile-menu__title">
        <h2>Ordernar</h2>
        <div class="btn-x">
          <div class="btn-x__line1"></div>
          <div class="btn-x__line2"></div>
        </div>
      </div>
      <div class="mobile-menu__list">
        <ul>
          <li class="mobile-menu_links">Mais Recentes</li>
          <li class="mobile-menu_links">Menor preço</li>
          <li class="mobile-menu_links">Maior preço</li>
        </ul>
      </div>
    </div>
    <div class="mobile-menu__filter ">
      <div class="mobile-menu__title">
        <h2>Filtrar</h2>
        <div class="btn-x">
          <div class="btn-x__line1"></div>
          <div class="btn-x__line2"></div>
        </div>
      </div>
      <div class="mobile-menu__list">
        <ul>
          <li>
            <h2>Cores</h2>
            <div class="btn-plus ">
              <div class="btn-plus__line1 "></div>
              <div class="btn-plus__line2 "></div>
            </div>
          </li>
          <li>
            <h2>Tamanhos </h2>
            <div class="btn-plus">
              <div class="btn-plus__line1"></div>
              <div class="btn-plus__line2"></div>
            </div>
          </li>
          <li>
            <h2>Preço</h2>
            <div class="btn-plus">
              <div class="btn-plus__line1"></div>
              <div class="btn-plus__line2"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <main class="container">
    <div class="content-header">
      <h1 class="content-header__title">
        Blusas
      </h1>
      <form class="content-header__form">
        <select name="order-by" id="order-by-desktop">
          <option value="order-by">Ordernar por: </option>
          <option value="newest">Mais Recente</option>
          <option value="lowest-price">Menor preço</option>
          <option value="highest-price">Maior preço</option>
        </select>
      </form>
      <div class="content-header__mobile">
        <div class="content-header__mobile-btn-box">
          <button class="content-header__mobile-btn" id="filter-mobile-button">Filtrar</button>
        </div>
        <div class="content-header__mobile-btn-box" id="order-by-mobile-button">
          <button class="content-header__mobile-btn">Ordernar</button>
        </div>
      </div>
    </div>

    <div class="layout">
      <aside class="side-menu">
        <section class="side-menu__block">
          <h2 class="side-menu__title">Cores</h2>
          <form class="side-menu__form-color" id="color-desktop">
            <div>
              <label>
                <input type="radio" value="yellow" name="color" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                Amarelo
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="blue" name="color" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                Azul
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="white" name="color" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                Branco
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="grey" name="color" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                Cinza
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="orange" name="color" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                Laranja
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="green" name="color" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                Verde
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="red" name="color" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                Vermelho
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="black" name="color" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                Preto
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="pink" name="color" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                Rosa
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="burgundy" name="color" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                Vinho
              </label>
            </div>
          </form>
          <a id="dropdown-colors" href="#">Ver todas as cores <img src="./assets/img/dropdown-icon.png" alt="dropdown icon"></a>
        </section>
        <section class="side-menu__block">
          <h2 class="side-menu__title">Tamanhos</h2>
          <form class="side-menu__form-sizes" id="size-desktop">
            <label>
              <input type="radio" value="p" name="size" />
              <span>
                <span>P</span>
              </span>
            </label>
            <label>
              <input type="radio" value="m" name="size" />
              <span>
                <span>M</span>
              </span>
            </label>
            <label>
              <input type="radio" value="g" name="size" />
              <span>
                <span>G</span>
              </span>
            </label>
            <label>
              <input type="radio" value="gg" name="size" />
              <span>
                <span>GG</span>
              </span>
            </label>
            <label>
              <input type="radio" value="u" name="size" />
              <span>
                <span>U</span>
              </span>
            </label>
            <label>
              <input type="radio" value="36" name="size" />
              <span>
                <span>36</span>
              </span>
            </label>
            <label>
              <input type="radio" value="38" name="size" />
              <span>
                <span>38</span>
              </span>
            </label>
            <label>
              <input type="radio" value="40" name="size" />
              <span>
                <span>40</span>
              </span>
            </label>
            <label>
              <input type="radio" value="42" name="size" />
              <span>
                <span>42</span>
              </span>
            </label>
            <label>
              <input type="radio" value="44" name="size" />
              <span>
                <span>44</span>
              </span>
            </label>
            <label>
              <input type="radio" value="46" name="size" />
              <span>
                <span>46</span>
              </span>
            </label>
          </form>
        </section>
        <section class="side-menu__block">
          <h2 class="side-menu__title">Faixa de preço</h2>
          <form class="side-menu__form" id="price-desktop">
            <div>
              <label>
                <input type="radio" value="0-50" name="price" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                de R$0 até R$50
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="51-150" name="price" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                de R$51 até R$150
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="151-300" name="price" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                de R$151 até R$300
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="301-500" name="price" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                de R$301 até R$500
              </label>
            </div>
            <div>
              <label>
                <input type="radio" value="1" name="price" />
                <span class="side-menu__form-box">
                  <span></span>
                </span>
                a partir de R$01
              </label>
            </div>
          </form>
        </section>
      </aside>
      <div>
        <div class="products" id="products">
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">Agência M3 - Agência de Performance Digital</p>
  </footer>
  <script src="assets/js/bundle.min.js"></script>
</body>

</html>
